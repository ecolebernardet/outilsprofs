<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Inscriptions - OutilsProfs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-body: #121212; --text-main: #ffffff;
            --header-bg: #1e1e1e; --header-border: rgba(255, 255, 255, 0.1);
            --card-bg: #1e1e1e; --input-bg: #2a2a2a;
            --sub-text: #a1a1aa; --student-item-bg: #1e1e1e;
            --student-name-girl: #f472b6; --student-name-boy: #60a5fa;
            --modal-bg: rgba(0, 0, 0, 0.8); --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body.light-mode {
            --bg-body: #eeeeee; --text-main: #111827;
            --header-bg: #ffffff; --header-border: #ddd;
            --card-bg: #ffffff; --input-bg: #f3f4f6;
            --sub-text: #71717a; --student-item-bg: #ffffff;
            --modal-bg: rgba(255, 255, 255, 0.8); --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-body); 
            color: var(--text-main); padding: 0 15px 20px 15px; margin: 0; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--header-border);
            position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px;
            width: calc(100% + 30px); margin-left: -15px;
        }

        .light-card { 
            background: var(--card-bg); border-radius: 1.5rem; 
            border: 1px solid var(--header-border); box-shadow: 0 10px 25px -5px var(--shadow-color);
        }

        .card-input { display: none; }
        
        .card-label {
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: var(--input-bg); border: 1px solid var(--header-border); color: var(--text-main);
            height: 40px; border-radius: 0.75rem; cursor: pointer;
            font-size: 0.75rem; font-weight: 800; text-transform: uppercase; transition: all 0.2s ease;
        }
        
        .input-garcon:checked + .card-label { color: #2563eb; border-color: #2563eb; font-weight: 900; background: rgba(59, 130, 246, 0.15); }
        .input-fille:checked + .card-label { color: #db2777; border-color: #db2777; font-weight: 900; background: rgba(219, 39, 119, 0.15); }

        .input-cp:checked + .card-label { background: #ec4899; border-color: #ec4899; color: #fff; } 
        .input-ce1:checked + .card-label { background: #3b82f6; border-color: #3b82f6; color: #fff; } 
        .input-ce2:checked + .card-label { background: #eab308; border-color: #eab308; color: #000; } 
        .input-cm1:checked + .card-label { background: #ef4444; border-color: #ef4444; color: #fff; } 
        .input-cm2:checked + .card-label { background: #22c55e; border-color: #22c55e; color: #fff; } 
        .input-autre:checked + .card-label { background: #8b5cf6; border-color: #8b5cf6; color: #fff; } 

        .student-item { 
            background: var(--student-item-bg); padding: 8px 12px; border-radius: 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 6px; 
            border: 1px solid var(--header-border); box-shadow: 0 2px 5px var(--shadow-color); cursor: pointer;
        }

        .text-girl-custom { color: var(--student-name-girl) !important; }
        .text-boy-custom { color: var(--student-name-boy) !important; }
        
        .btn-nav { font-weight: 800; padding: 12px 4px; border-radius: 50px; font-size: 8px; text-align: center; width: 100%; cursor: pointer; }
        .input-field { background: var(--input-bg); border: 1px solid var(--header-border); color: var(--text-main); border-radius: 0.75rem; padding: 10px; outline: none; font-size: 0.75rem; font-weight: 600; }
        .select-date { background: var(--input-bg); border: 1px solid var(--header-border); color: var(--text-main); border-radius: 0.75rem; height: 42px; outline: none; font-size: 0.75rem; font-weight: 600; appearance: none; text-align: center; }
        .stat-pill { padding: 4px 10px; border-radius: 99px; font-size: 10px; font-weight: 800; text-transform: uppercase; display: flex; align-items: center; gap: 4px; }
        .header-btn { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--header-border); transition: transform 0.1s ease, background-color 0.3s ease; }

        #custom-confirm { display: none; position: fixed; inset: 0; z-index: 9999; background: var(--modal-bg); backdrop-filter: blur(4px); align-items: center; justify-content: center; padding: 20px; }
        .confirm-card { background: var(--card-bg); border: 1px solid var(--header-border); width: 100%; max-width: 320px; border-radius: 1.5rem; padding: 20px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); text-align: center; }
        #modal-aide { display: none; position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 400px; border-radius: 1.5rem; border: 1px solid var(--header-border); padding: 25px; position: relative; box-shadow: 0 10px 25px -5px var(--shadow-color); }

        /* Pinterest Layout Fix */
        .pinterest-grid {
            column-count: 2;
            column-gap: 12px;
            width: 100%;
        }
        .pinterest-item {
            break-inside: avoid;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>

<body class="pb-10">
    <script>
        if (localStorage.getItem('theme_mode') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>

    <div id="custom-confirm">
        <div class="confirm-card">
            <p id="confirm-msg" class="font-bold text-sm mb-6 leading-tight"></p>
            <div id="confirm-buttons" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <div id="modal-aide" onclick="fermerAide()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="aide-titre" class="text-lg font-black uppercase mb-4">üí° Inscriptions</h2>
            <div class="text-[11px] leading-relaxed space-y-2 opacity-80">
                <p>‚Ä¢ <b>Ajouter :</b> Saisissez le Pr√©nom et le Nom, choisissez la date de naissance, le sexe et le niveau, puis validez.</p>
                <p>‚Ä¢ <b>Modifier :</b> Cliquez sur le nom pour modifier.</p>
                <p>‚Ä¢ <b>Supprimer :</b> Cliquez sur la petite corbeille.</p>
                <p>‚Ä¢ <b>Sauvegarder :</b> Automatique.</p>
            </div>
            <button id="btn-fermer-aide" onclick="fermerAide()" class="mt-6 w-full py-3 rounded-xl text-[10px] font-black uppercase tracking-widest active:scale-95 transition-transform">Fermer</button>
        </div>
    </div>

    <header>
        <a href="index.html" id="btn-retour" class="header-btn shadow-lg active:scale-90">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
        </a>
        <h1 id="page-title" class="text-lg font-black tracking-normal uppercase flex-grow text-center">Inscriptions</h1>
        <button id="btn-aide" onclick="ouvrirAide()" class="header-btn shadow-lg active:scale-90 text-lg">üí°</button>

    <div class="max-w-4xl mx-auto p-4 mt-4">
        <div id="form-container" class="max-w-md mx-auto light-card p-4 mb-4">
            <form id="eleveForm" class="flex flex-col gap-3">
                <input type="hidden" id="edit-id" value="">
                <input type="text" id="nomComplet" placeholder="Pr√©nom NOM" class="input-field w-full" required autocomplete="off">
                <div class="grid grid-cols-3 gap-2">
                    <select id="birth-day" class="select-date"></select>
                    <select id="birth-month" class="select-date"></select>
                    <select id="birth-year" class="select-date"></select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <label><input type="radio" name="sexe" value="f" class="card-input input-fille"><div class="card-label">Fille</div></label>
                    <label><input type="radio" name="sexe" value="m" class="card-input input-garcon" checked><div class="card-label">Gar√ßon</div></label>
                </div>
                <div class="grid grid-cols-6 gap-1">
                    <label><input type="radio" name="niveau" value="CP" class="card-input input-cp"><div class="card-label">CP</div></label>
                    <label><input type="radio" name="niveau" value="CE1" class="card-input input-ce1"><div class="card-label">CE1</div></label>
                    <label><input type="radio" name="niveau" value="CE2" class="card-input input-ce2" checked><div class="card-label">CE2</div></label>
                    <label><input type="radio" name="niveau" value="CM1" class="card-input input-cm1"><div class="card-label">CM1</div></label>
                    <label><input type="radio" name="niveau" value="CM2" class="card-input input-cm2"><div class="card-label">CM2</div></label>

            </form>
        </div>

        <div id="stats-container" class="max-w-md mx-auto mb-4 flex flex-wrap justify-center gap-2"></div>

        <div id="sort-controls" class="max-w-md mx-auto mb-5 flex justify-center items-center gap-4 p-2 rounded-xl border border-white/10" style="background: var(--card-bg);">
            <div class="flex gap-5">
                <button onclick="changerTriApp('prenom')" id="sort-prenom" class="text-[9px] font-black uppercase px-3 py-1.5 rounded-lg border border-white/10">Pr√©nom</button>
                <button onclick="changerTriApp('nom')" id="sort-nom" class="text-[9px] font-black uppercase px-3 py-1.5 rounded-lg border border-white/10">Nom</button>
            </div>
        </div>

        <div id="listeContainer"></div>

        <div class="max-w-md mx-auto flex flex-col gap-3 mt-6 mb-10">
            <div class="grid grid-cols-3 gap-2">
                <button onclick="importerListe()" class="btn-nav bg-neutral-800 text-white shadow-md">üëá importer .txt üëá</button>
                <button onclick="exporterListe()" class="btn-nav bg-neutral-800 text-white shadow-md">üëÜ exporter.txt üëÜ</button>
                <button onclick="genererPDF()" class="btn-nav bg-neutral-800 text-white shadow-md">üìÑ .pdf</button>
            </div>
            <button onclick="toutEffacer()" class="btn-nav bg-red-500 text-red-100 shadow-md">‚ö†Ô∏è effacer la liste</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".txt" style="display: none;">

    <script>
        const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e', 'gray': '#6b7280' };
        const couleurParNiveau = { 'CP': '#ec4899', 'CE1': '#3b82f6', 'CE2': '#eab308', 'CM1': '#ef4444', 'CM2': '#22c55e', 'AUTRE': '#8b5cf6' };
        const ordreNiveaux = ['CP', 'CE1', 'CE2', 'CM1', 'CM2', 'AUTRE'];
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const couleurInscr = themePrefs.inscr || 'lime';
        const hexaTheme = mapCouleurs[couleurInscr];

        let modeTriApp = localStorage.getItem('tri_eleves_app') || 'prenom';
        let eleves = JSON.parse(localStorage.getItem('maListeEleves')) || [];

        function appliquerCouleursSexe() {
            const prefs = JSON.parse(localStorage.getItem('theme_tuiles'));
            if (prefs) {
                if (prefs.fille && mapCouleurs[prefs.fille]) {
                    document.documentElement.style.setProperty('--student-name-girl', mapCouleurs[prefs.fille]);
                }
                if (prefs.garcon && mapCouleurs[prefs.garcon]) {
                    document.documentElement.style.setProperty('--student-name-boy', mapCouleurs[prefs.garcon]);
                }
            }
        }

        function initDateSelectors() {
            const daySel = document.getElementById('birth-day');
            const monthSel = document.getElementById('birth-month');
            const yearSel = document.getElementById('birth-year');
            const derniereAnnee = localStorage.getItem('derniereAnneeSaisie') || "";
            daySel.innerHTML = '<option value="">Jour</option>'; 
            monthSel.innerHTML = '<option value="">Mois</option>'; 
            yearSel.innerHTML = '<option value="">Ann√©e</option>';
            for(let i=1; i<=31; i++) {
                let val = i < 10 ? '0'+i : i;
                daySel.innerHTML += `<option value="${val}">${i}</option>`;
            }
            const mois = ["Jan.", "F√©v.", "Mar.", "Avr.", "Mai", "Juin", "Juil.", "Ao√ªt", "Sep.", "Oct.", "Nov.", "D√©c."];
            mois.forEach((m, index) => {
                let val = (index + 1) < 10 ? '0'+(index+1) : (index+1);
                monthSel.innerHTML += `<option value="${val}">${m}</option>`;
            });
            const currentYear = new Date().getFullYear();
            for(let i=currentYear; i>=currentYear-20; i--) {
                const selected = (String(i) === derniereAnnee) ? "selected" : "";
                yearSel.innerHTML += `<option value="${i}" ${selected}>${i}</option>`;
            }
        }

        function ouvrirAide() { document.getElementById('modal-aide').style.display = 'flex'; }
        function fermerAide() { document.getElementById('modal-aide').style.display = 'none'; }

        function appliquerCouleursTheme() {
            const isDarkTxt = ['yellow', 'lime', 'amber', 'cyan'].includes(couleurInscr);
            const textClr = isDarkTxt ? '#000' : '#fff';
            const btnSubmit = document.getElementById('btn-submit');
            if (btnSubmit) { btnSubmit.style.backgroundColor = hexaTheme; btnSubmit.style.color = textClr; }
            const headerBtns = [document.getElementById('btn-retour'), document.getElementById('btn-aide')];
            headerBtns.forEach(btn => { if(btn) { btn.style.backgroundColor = hexaTheme; btn.style.color = textClr; } });
            const aideTitre = document.getElementById('aide-titre');
            if(aideTitre) aideTitre.style.color = hexaTheme;
            const btnFermerAide = document.getElementById('btn-fermer-aide');
            if(btnFermerAide) { btnFermerAide.style.backgroundColor = hexaTheme; btnFermerAide.style.color = textClr; }
            majBoutonsTri();
        }

        function majBoutonsTri() {
            const btnP = document.getElementById('sort-prenom');
            const btnN = document.getElementById('sort-nom');
            const isDarkTxt = ['yellow', 'lime', 'amber', 'cyan'].includes(couleurInscr);
            [btnP, btnN].forEach(b => { b.style.backgroundColor = 'transparent'; b.style.color = 'inherit'; b.style.opacity = '0.4'; b.style.borderColor = 'rgba(255,255,255,0.1)'; });
            const actif = modeTriApp === 'prenom' ? btnP : btnN;
            actif.style.opacity = '1'; actif.style.backgroundColor = hexaTheme; actif.style.borderColor = hexaTheme; actif.style.color = isDarkTxt ? '#000' : '#fff';
        }

        function changerTriApp(mode) {
            modeTriApp = mode;
            localStorage.setItem('tri_eleves_app', mode);
            majBoutonsTri();
            render();
        }

        function customConfirm(msg, onAction, buttons) {
            document.getElementById('confirm-msg').innerText = msg;
            const container = document.getElementById('confirm-buttons');
            container.innerHTML = "";
            const isDarkTxt = ['yellow', 'lime', 'amber', 'cyan'].includes(couleurInscr);
            buttons.forEach(btn => {
                const b = document.createElement('button');
                b.className = "w-full py-3 rounded-full text-[10px] font-black uppercase shadow-sm transition-transform active:scale-95";
                b.innerText = btn.text;
                if (btn.type === 'primary') { b.style.backgroundColor = hexaTheme; b.style.color = isDarkTxt ? '#000' : '#fff'; }
                else { b.className += " bg-neutral-500 text-white"; }
                b.onclick = () => { document.getElementById('custom-confirm').style.display = 'none'; onAction(btn.value); };
                container.appendChild(b);
            });
            document.getElementById('custom-confirm').style.display = 'flex';
        }

        function formaterIdentite(prenom, nom) { 
            const p = prenom.trim();
            const formatedPrenom = p.charAt(0).toUpperCase() + p.slice(1).toLowerCase();
            return formatedPrenom + " " + nom.trim().toUpperCase(); 
        }

        function renderStats() {
            const statsDiv = document.getElementById('stats-container');
            if (eleves.length === 0) { statsDiv.innerHTML = ""; return; }
            statsDiv.innerHTML = `<div class="stat-pill bg-white text-gray-800 border border-gray-300">Total: ${eleves.length}</div><div class="stat-pill bg-blue-100 text-blue-700 border border-blue-200">‚ôÇ ${eleves.filter(e => e.sexe === 'm').length}</div><div class="stat-pill bg-pink-100 text-pink-700 border border-pink-200">‚ôÄ ${eleves.filter(e => e.sexe === 'f').length}</div>`;
        }

function render() {
            renderStats();
            const container = document.getElementById('listeContainer');
            if (!container) return;
            container.innerHTML = eleves.length === 0 ? `<p class="text-center text-xs py-10 italic" style="color:var(--sub-text)">Aucun √©l√®ve inscrit.</p>` : "";
            const groupes = {};
            eleves.forEach(el => { if (!groupes[el.niveau]) groupes[el.niveau] = []; groupes[el.niveau].push(el); });
            const pr√©sents = Object.keys(groupes).sort((a, b) => ordreNiveaux.indexOf(a) - ordreNiveaux.indexOf(b));
            
            // Si 2 niveaux, on utilise une grille √† 2 colonnes, sinon le mode pinterest
            if (pr√©sents.length === 2) {
                container.className = "grid grid-cols-2 gap-4 max-w-4xl mx-auto";
            } else {
                container.className = "pinterest-grid max-w-4xl mx-auto"; 
            }

            pr√©sents.forEach(niv => {
                const levelColumn = document.createElement('div');
                // On retire la classe pinterest-item si on est en mode 2 colonnes pour √©viter les conflits de style
                levelColumn.className = pr√©sents.length === 2 ? "w-full" : "pinterest-item";
                
                const couleurNiveau = couleurParNiveau[niv] || hexaTheme;
                levelColumn.innerHTML = `<h3 style="color:${couleurNiveau}" class="text-[11px] font-black uppercase tracking-widest text-center mb-3">${niv}</h3>`;
                const list = document.createElement('div');
                list.className = "flex flex-col gap-1.5";
                
                groupes[niv].sort((a, b) => {
                    const partsA = a.identite.split(" ");
                    const partsB = b.identite.split(" ");
                    const pA = partsA[0], nA = partsA.slice(1).join(" ");
                    const pB = partsB[0], nB = partsB.slice(1).join(" ");
                    return modeTriApp === 'nom' ? nA.localeCompare(nB) : pA.localeCompare(pB);
                }).forEach(el => {
                    const item = document.createElement('div');
                    const genderClass = el.sexe === 'f' ? 'text-girl-custom' : 'text-boy-custom';
                    item.className = `student-item ${genderClass}`;
                    const parts = el.identite.split(" ");
                    const identiteAffiche = modeTriApp === 'nom' ? `${parts.slice(1).join(" ")} ${parts[0]}` : `${parts[0]} ${parts.slice(1).join(" ")}`;

                    item.innerHTML = `
                        <div class="flex flex-col flex-grow overflow-hidden" onclick="preparerModification('${el.id}')">
                            <span class="text-[10px] font-black truncate leading-tight">${identiteAffiche}</span>
                            ${el.dateNaissance ? `<span class="text-[8px] italic mt-0.5 text-gray-500">${el.dateNaissance}</span>` : ""}
                        </div>
                        <button onclick="supprimer('${el.id}')" class="ml-1 opacity-20 hover:opacity-100 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>`;
                    list.appendChild(item);
                });
                levelColumn.appendChild(list);
                container.appendChild(levelColumn);
            });
        }

        document.getElementById('eleveForm').onsubmit = (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const saisie = document.getElementById('nomComplet').value.trim().split(" ");
            const day = document.getElementById('birth-day').value;
            const month = document.getElementById('birth-month').value;
            const year = document.getElementById('birth-year').value;
            let dateStockee = (day && month && year) ? `${day}-${month}-${year}` : "";
            
            const selectedSexe = document.querySelector('input[name="sexe"]:checked').value;
            const selectedNiveau = document.querySelector('input[name="niveau"]:checked').value;

            const data = { 
                identite: formaterIdentite(saisie[0], saisie.slice(1).join(" ")), 
                sexe: selectedSexe, 
                niveau: selectedNiveau, 
                dateNaissance: dateStockee 
            };

            if (editId) { 
                const idx = eleves.findIndex(el => String(el.id) === String(editId)); 
                if(idx !== -1) eleves[idx] = { ...eleves[idx], ...data }; 
                document.getElementById('edit-id').value = ""; 
                document.getElementById('btn-submit').innerText = "Enregistrer"; 
            }
            else { eleves.push({ id: String(Date.now()), ...data }); }
            
            localStorage.setItem('maListeEleves', JSON.stringify(eleves)); 
            render(); 
            
            document.getElementById('nomComplet').value = "";
            initDateSelectors();
            
            document.querySelector(`input[name="sexe"][value="${selectedSexe}"]`).checked = true;
            document.querySelector(`input[name="niveau"][value="${selectedNiveau}"]`).checked = true;
        };

        function preparerModification(id) {
            const el = eleves.find(e => String(e.id) === String(id)); if (!el) return;
            document.getElementById('edit-id').value = el.id; 
            document.getElementById('nomComplet').value = el.identite; 
            if (el.dateNaissance) {
                const parts = el.dateNaissance.split('-');
                document.getElementById('birth-day').value = parts[0];
                document.getElementById('birth-month').value = parts[1];
                document.getElementById('birth-year').value = parts[2];
            }
            document.querySelector(`input[name="sexe"][value="${el.sexe}"]`).checked = true; 
            document.querySelector(`input[name="niveau"][value="${el.niveau}"]`).checked = true;
            document.getElementById('btn-submit').innerText = "Mettre √† jour"; 
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function supprimer(id) { 
            customConfirm("Supprimer cet √©l√®ve ?", (val) => { if(val === 'yes') { eleves = eleves.filter(e => String(e.id) !== String(id)); localStorage.setItem('maListeEleves', JSON.stringify(eleves)); render(); }}, [{text: 'Supprimer', value: 'yes', type: 'primary'}, {text: 'Annuler', value: 'no'}]); 
        }

        function toutEffacer() { 
            customConfirm("‚ö†Ô∏è Supprimer toute la liste ?", (val) => { if(val === 'yes') { eleves = []; localStorage.setItem('maListeEleves', JSON.stringify(eleves)); render(); }}, [{text: 'Tout effacer', value: 'yes', type: 'primary'}, {text: 'Annuler', value: 'no'}]); 
        }

        function exporterListe() {
            if (eleves.length === 0) return alert("Liste vide !");
            let contenu = eleves.map(el => { 
                const p = el.identite.split(" "); 
                return `${p[0]};${p.slice(1).join(" ")};${el.sexe};${el.niveau};${el.dateNaissance||''}`; 
            }).join("\n");
            const blob = new Blob([contenu], { type: 'text/plain' }); 
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); 
            a.href = url; a.download = `liste_eleves.txt`; 
            a.click(); URL.revokeObjectURL(url);
        }

        function importerListe() { 
            customConfirm(
                "Importer une nouvelle liste ? Cela remplacera d√©finitivement la liste actuelle.", 
                (val) => { 
                    if(val === 'yes') { 
                        document.getElementById('fileInput').click(); 
                    } 
                }, 
                [
                    {text: 'Importer et Remplacer', value: 'yes', type: 'primary'}, 
                    {text: 'Annuler', value: 'no'}
                ]
            );
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fichier = e.target.files[0];
            if (!fichier) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const lignes = event.target.result.split(/\r?\n/);
                const nouveaux = [];
                lignes.forEach(l => {
                    const col = l.split(";");
                    if (col.length >= 4) {
                        nouveaux.push({ 
                            id: String(Date.now() + Math.random()), 
                            identite: formaterIdentite(col[0], col[1]), 
                            sexe: col[2], 
                            niveau: col[3], 
                            dateNaissance: col[4] || "" 
                        });
                    }
                });
                if (nouveaux.length > 0) {
                    eleves = nouveaux;
                    localStorage.setItem('maListeEleves', JSON.stringify(eleves));
                    render();
                }
                e.target.value = "";
            };
            reader.readAsText(fichier);
        });

function genererPDF() {
    if (eleves.length === 0) return alert("La liste est vide !");
    const { jsPDF } = window.jspdf; 
    const doc = new jsPDF();
    
    // --- R√âCUP√âRATION DU NOM ---
    const nomEnseignantBrut = localStorage.getItem('nom_enseignant') || "enseignant";
    
    // 1. Pr√©paration des donn√©es group√©es par niveau
    const groupes = {};
    eleves.forEach(el => {
        if (!groupes[el.niveau]) groupes[el.niveau] = [];
        groupes[el.niveau].push(el);
    });

    // 2. Tri des niveaux selon l'ordre d√©fini
    const niveauxPresents = Object.keys(groupes).sort((a, b) => ordreNiveaux.indexOf(a) - ordreNiveaux.indexOf(b));
    
    // --- TITRE ET SOUS-TITRE ---
    doc.setFontSize(18);
    doc.text(`Liste de la classe de ${nomEnseignantBrut}`, 105, 15, { align: "center" });
    
    doc.setFontSize(12);
    const texteNiveaux = niveauxPresents.join(" / ");
    doc.text(texteNiveaux, 105, 22, { align: "center" });
    
    let finalBody = [];
    let compteurGlobal = 1; // Num√©rotation continue

    niveauxPresents.forEach(niv => {
        // Ligne de titre pour le niveau
        finalBody.push([
            { content: niv, colSpan: 5, styles: { fillColor: [240, 240, 240], fontStyle: 'bold', halign: 'center' } }
        ]);

        // 3. Tri des √©l√®ves au sein du niveau
        const elevesTries = groupes[niv].sort((a, b) => {
            const partsA = a.identite.split(" ");
            const partsB = b.identite.split(" ");
            const prenomA = partsA[0], nomA = partsA.slice(1).join(" ");
            const prenomB = partsB[0], nomB = partsB.slice(1).join(" ");

            if (modeTriApp === 'nom') {
                return nomA.localeCompare(nomB);
            } else {
                return prenomA.localeCompare(prenomB);
            }
        });

        // 4. Formatage de l'identit√© et num√©rotation
        elevesTries.forEach((el) => {
            const parts = el.identite.split(" ");
            const identitePDF = modeTriApp === 'nom' 
                ? `${parts.slice(1).join(" ")} ${parts[0]}` 
                : `${parts[0]} ${parts.slice(1).join(" ")}`;

            finalBody.push([
                compteurGlobal++, 
                identitePDF,
                el.dateNaissance || '-',
                el.sexe.toUpperCase(),
                el.niveau
            ]);
        });
    });

    doc.autoTable({
        head: [['#', 'Identit√©', 'Date Naiss.', 'S.', 'Niveau']],
        body: finalBody,
        startY: 30, // Ajust√© pour ne pas chevaucher le sous-titre
        theme: 'grid',
        headStyles: { fillColor: [80, 80, 80] },
        styles: { fontSize: 9 }
    });

    // Nettoyage pour le nom du fichier
    const nomNettoye = nomEnseignantBrut
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, '_');
    
    // Date au format AAAA-MM-JJ
    const d = new Date();
    const dateJour = d.getFullYear() + '-' + 
                   String(d.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(d.getDate()).padStart(2, '0');
    
    doc.save(`outilsprofs_liste_classe_${nomNettoye}_${dateJour}.pdf`);
}
