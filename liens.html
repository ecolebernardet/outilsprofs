<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Liens - OutilsProfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --column-bg: #1e1e1e; 
            --column-border: rgba(255, 255, 255, 0.1); --header-bg: #1e1e1e; 
            --card-bg: #1e1e1e; --input-bg: #2a2a2a; --input-text: #ffffff;
            --item-bg: #2a2a2a; --item-text-url: #a1a1aa; 
            --shadow-custom: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
        }

        body.light-mode {
            --bg-page: #eeeeee; --text-page: #111827; --column-bg: #ffffff; 
            --column-border: #ddd; --header-bg: #ffffff; --card-bg: #ffffff;
            --input-bg: #f3f4f6; --input-text: #111827; --item-bg: #f3f4f6; 
            --item-text-url: #71717a; --shadow-custom: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0; transition: background 0.3s ease; }
        
        header { 
            width: 100%; background: var(--header-bg); display: flex; align-items: center; 
            justify-content: space-between; padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            border-bottom: 1px solid var(--column-border); position: sticky; top: 0; z-index: 100; 
        }

        .main-wrapper { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }
        .light-card, .column { background: var(--card-bg); border-radius: 1.5rem; padding: 15px; border: 1px solid var(--column-border); box-shadow: var(--shadow-custom); margin-bottom: 20px; }
        .column { scroll-margin-top: 90px; }
        .column-header { font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 2px solid; display: flex; align-items: center; }

        .dots-handle { display: grid; grid-template-columns: repeat(3, 2.5px); grid-template-rows: repeat(3, 2.5px); gap: 2.2px; opacity: 0.3; cursor: grab; flex-shrink: 0; padding: 10px; margin: -10px; }
        .dots-handle span { width: 2.5px; height: 2.5px; background-color: currentColor; border-radius: 50%; }

        .link-item { background: var(--item-bg); border-radius: 0.75rem; padding: 8px 12px; display: flex; align-items: center; margin-bottom: 6px; border: 1px solid var(--column-border); touch-action: none; }
        .link-info { flex: 1; cursor: pointer; min-width: 0; padding: 0 10px; }
        .link-name { font-weight: 800; font-size: 11px; text-transform: uppercase; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; }
        .link-url { font-size: 9px; color: var(--item-text-url); display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .link-actions { display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
        .btn-action { color: #6b7280; opacity: 0.8; cursor: pointer; padding: 4px; transition: opacity 0.2s; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 14px; }

        .input-field { background: var(--input-bg); border: 1px solid var(--column-border); border-radius: 0.75rem; padding: 10px; font-size: 0.75rem; font-weight: 600; width: 100%; margin-bottom: 10px; color: var(--input-text); outline: none; }
        .cat-btn { flex: 1; padding: 10px 4px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; background: var(--input-bg); color: var(--item-text-url); border: 1px solid var(--column-border); transition: all 0.2s; }
        .cat-btn.active { background: #4b5563 !important; color: white !important; }
        .btn-add { width: 100%; padding: 12px; border-radius: 50px; font-weight: 900; font-size: 12px; text-transform: uppercase; color: white; }

        .header-btn { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--column-border); }
        .bottom-nav { width: 100%; max-width: 500px; margin: 20px auto 0; padding-bottom: 40px; display: flex; flex-direction: column; gap: 8px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 400px; border-radius: 1.5rem; border: 1px solid var(--column-border); padding: 25px; position: relative; }
    </style>
</head>
<body class="pb-10">

<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');
</script>

<div id="modal-aide" class="modal-overlay" onclick="fermerModal('modal-aide')">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="titre-aide" class="text-lg font-black uppercase mb-4">üí° Liens</h2>
        <div class="text-[11px] leading-relaxed space-y-2 opacity-80">
			<p>Acc√®s rapide √† vos sites favoris rang√©s par rubriques.<br>
                        ‚Ä¢ Cliquez sur la poign√©e pour r√©organiser les liens et les cat√©gories.<br>
                        ‚Ä¢ Cliquez sur le crayon pour modifier un lien.<br>
                        ‚Ä¢ Cliquez sur la poubelle pour supprimer un lien.
            </p>
        </div>
        <button id="btn-fermer-aide" onclick="fermerModal('modal-aide')" class="mt-6 w-full py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-transform">Fermer</button>
    </div>
</div>

<div id="modal-alerte" class="modal-overlay">
    <div class="modal-content">
        <h2 id="alerte-titre" class="text-lg font-black uppercase mb-4">Alerte</h2>
        <div id="alerte-texte" class="text-[11px] leading-relaxed opacity-80 mb-6"></div>
        <div id="alerte-actions" class="flex gap-3">
            <button id="alerte-cancel" onclick="fermerModal('modal-alerte')" class="flex-1 py-3 bg-neutral-500/20 rounded-xl text-[10px] font-black uppercase tracking-widest">Annuler</button>
            <button id="alerte-confirm" class="flex-1 py-3 bg-red-500 text-white rounded-xl text-[10px] font-black uppercase tracking-widest">Confirmer</button>
        </div>
    </div>
</div>

<header>
    <a href="index.html" id="btn-retour" class="header-btn shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
    </a>
    <h1 class="text-lg font-black tracking-normal uppercase flex-grow text-center">Mes Liens</h1>
    <button id="btn-aide" onclick="ouvrirAide()" class="header-btn shadow-lg text-lg">üí°</button>
</header>

<div class="main-wrapper">
    <div class="light-card">
        <input type="text" id="linkName" class="input-field" placeholder="Nom du lien..." autocomplete="off">
        <input type="text" id="linkUrl" class="input-field" placeholder="URL (ex: google.fr)" autocomplete="off">
        <div class="flex gap-2 mb-4">
            <button class="cat-btn active" data-value="√âcole">√âcole</button>
            <button class="cat-btn" data-value="Institutionnel">Institutionnel</button>
            <button class="cat-btn" data-value="Ressources">Ressources</button>
            <button class="cat-btn" data-value="Autres">Autres</button>
        </div>
        <button id="mainAddBtn" onclick="addLink()" class="btn-add transition-transform">Ajouter</button>
    </div>

    <div id="categoriesContainer"></div>

    <footer class="bottom-nav">
        <div class="flex gap-2">
            <label for="importFile" class="nav-btn bg-neutral-800 text-white cursor-pointer text-center flex-1">üëá importer .txt üëá</label>
            <input type="file" id="importFile" class="hidden" accept=".txt" onchange="importLinks(event)">
            <button onclick="exportLinks()" class="nav-btn bg-neutral-800 text-white flex-1">üëÜ exporter .txt üëÜ</button>
        </div>
        <button onclick="resetLinks()" class="nav-btn bg-red-500 text-white shadow-md">‚ö†Ô∏è effacer tous les liens</button>
    </footer>
</div>

<script>
    let catOrder = JSON.parse(localStorage.getItem('eduCatOrder')) || ["√âcole", "Institutionnel", "Ressources", "Autres"];
    let links = JSON.parse(localStorage.getItem('eduLinksList')) || [];
    let currentSelectedCat = "√âcole";
    let editingLinkId = null;

    const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e', 'gray': '#6b7280' };
    
    const config = {
        '√âcole': { text: 'text-rose-500', border: 'border-rose-500', emoji: 'üè´' },
        'Institutionnel': { text: 'text-purple-500', border: 'border-purple-500', emoji: 'üßëüèª‚Äçüíº' },
        'Ressources': { text: 'text-blue-500', border: 'border-blue-500', emoji: 'üß∞' },
        'Autres': { text: 'text-emerald-500', border: 'border-emerald-500', emoji: 'üåç' }
    };

    function render() {
        const container = document.getElementById('categoriesContainer');
        container.innerHTML = '';
        catOrder.forEach(cat => {
            const catLinks = links.filter(l => l.cat === cat);
            const conf = config[cat];
            const col = document.createElement('div');
            col.className = `column`;
            col.setAttribute('data-cat', cat);
            col.innerHTML = `
                <div class="column-header ${conf.text} ${conf.border}">
                    <div class="dots-handle handle-cat mr-3"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
                    <span class="mr-2">${conf.emoji}</span> ${cat}
                </div>
                <div class="links-list" data-cat="${cat}">
                    ${catLinks.length === 0 ? '<p class="text-[10px] opacity-30 italic py-2 text-center">Vide</p>' : ''}
                    ${catLinks.map(link => `
                        <div class="link-item" data-id="${link.id}">
                            <div class="dots-handle handle-link"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
                            <div class="link-info" onclick="window.open('${link.url}', '_blank')">
                                <span class="link-name ${conf.text}">${link.name}</span>
                                <span class="link-url">${link.url}</span>
                            </div>
                            <div class="link-actions">
                                <div class="btn-action" onclick="editLink(${link.id})">‚úèÔ∏è</div>
                                <div class="btn-action" onclick="deleteLink(${link.id})">üóëÔ∏è</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(col);
        });
        initSortables();
    }

    function initSortables() {
        new Sortable(document.getElementById('categoriesContainer'), {
            handle: '.handle-cat', animation: 150, delay: 150, delayOnTouchOnly: true,
            onEnd: () => {
                catOrder = Array.from(document.querySelectorAll('.column')).map(el => el.getAttribute('data-cat'));
                localStorage.setItem('eduCatOrder', JSON.stringify(catOrder));
            }
        });
        document.querySelectorAll('.links-list').forEach(listEl => {
            new Sortable(listEl, {
                group: 'sharedLinks', handle: '.handle-link', animation: 150,
                delay: 200, delayOnTouchOnly: true, touchStartThreshold: 3,
                onEnd: () => {
                    const newLinks = [];
                    document.querySelectorAll('.column').forEach(col => {
                        const catName = col.getAttribute('data-cat');
                        col.querySelectorAll('.link-item').forEach(item => {
                            const id = parseInt(item.getAttribute('data-id'));
                            const link = links.find(l => l.id === id);
                            if (link) newLinks.push({ ...link, cat: catName });
                        });
                    });
                    links = newLinks;
                    localStorage.setItem('eduLinksList', JSON.stringify(links));
                    render();
                }
            });
        });
    }

    function addLink() {
        const name = document.getElementById('linkName').value.trim();
        const urlInput = document.getElementById('linkUrl').value.trim();
        if (name && urlInput) {
            const url = urlInput.startsWith('http') ? urlInput : 'https://' + urlInput;
            if (editingLinkId) {
                const index = links.findIndex(l => l.id === editingLinkId);
                if (index !== -1) links[index] = { ...links[index], name, url, cat: currentSelectedCat };
                editingLinkId = null;
                document.getElementById('mainAddBtn').innerText = "Ajouter";
            } else {
                links.push({ id: Date.now(), name, url, cat: currentSelectedCat });
            }
            localStorage.setItem('eduLinksList', JSON.stringify(links));
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            render();
        }
    }

    function editLink(id) {
        const link = links.find(l => l.id === id);
        if (link) {
            document.getElementById('linkName').value = link.name;
            document.getElementById('linkUrl').value = link.url;
            currentSelectedCat = link.cat;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-value') === link.cat));
            editingLinkId = id;
            document.getElementById('mainAddBtn').innerText = "Mettre √† jour";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function deleteLink(id) {
        afficherMessage("Suppression", "Voulez-vous supprimer ce lien ?", () => {
            links = links.filter(l => l.id !== id);
            localStorage.setItem('eduLinksList', JSON.stringify(links));
            render();
        });
    }

    function exportLinks() {
        const dataStr = JSON.stringify(links);
        const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', `liens_${new Date().toISOString().split('T')[0]}.txt`);
        linkElement.click();
    }

    function importLinks(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                links = JSON.parse(e.target.result);
                localStorage.setItem('eduLinksList', JSON.stringify(links));
                render();
            } catch (err) {}
        };
        reader.readAsText(file);
    }

    function resetLinks() {
        afficherMessage("R√©initialisation", "Effacer TOUS vos liens ?", () => {
            links = []; localStorage.removeItem('eduLinksList'); render();
        });
    }

    function afficherMessage(titre, texte, callback) {
        document.getElementById('alerte-titre').innerText = titre;
        document.getElementById('alerte-texte').innerText = texte;
        const modal = document.getElementById('modal-alerte');
        modal.style.display = 'flex';
        document.getElementById('alerte-confirm').onclick = () => { modal.style.display = 'none'; callback(); };
    }

    function appliquerTheme() {
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const colPref = themePrefs.liens || 'emerald';
        const hexa = mapCouleurs[colPref];
        const isDark = ['yellow', 'lime', 'amber', 'cyan'].includes(colPref);
        [document.getElementById('mainAddBtn'), document.getElementById('btn-retour'), document.getElementById('btn-aide'), document.getElementById('btn-fermer-aide')].forEach(el => {
            if(el) { el.style.backgroundColor = hexa; el.style.color = isDark ? '#000' : '#fff'; }
        });
        if(document.getElementById('titre-aide')) document.getElementById('titre-aide').style.color = hexa;
    }

    document.querySelectorAll('.cat-btn').forEach(btn => {
        btn.onclick = () => {
            currentSelectedCat = btn.getAttribute('data-value');
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };
    });

    function ouvrirAide() { appliquerTheme(); document.getElementById('modal-aide').style.display = 'flex'; }
    function fermerModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = () => { appliquerTheme(); render(); };
</script>
</body>
</html>
