<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Liens - Outils Profs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; 
            --text-page: #ffffff; 
            --column-bg: #1e1e1e; 
            --column-border: rgba(255, 255, 255, 0.1);
            --header-bg: #1e1e1e; 
            --card-bg: #1e1e1e; 
            --input-bg: #2a2a2a; 
            --input-text: #ffffff;
            --item-bg: #2a2a2a; 
            --item-text-url: #a1a1aa; 
            --shadow-custom: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
        }

        body.light-mode {
            --bg-page: #eeeeee; 
            --text-page: #111827; 
            --column-bg: #ffffff; 
            --column-border: #ddd;
            --header-bg: #ffffff; 
            --card-bg: #ffffff;
            --input-bg: #f3f4f6; 
            --input-text: #111827;
            --item-bg: #f3f4f6; 
            --item-text-url: #71717a;
            --shadow-custom: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0 0 50px 0; transition: background 0.3s ease; }
        
        header { 
            width: 100%; background: var(--header-bg); display: flex; align-items: center; 
            justify-content: space-between; padding: calc(env(safe-area-inset-top) + 10px) 15px 15px 15px; 
            border-bottom: 1px solid var(--column-border); position: sticky; top: 0; z-index: 100; 
        }

        .main-wrapper { width: 100%; max-width: 500px; margin: 0 auto; padding: 0 15px; }
        
        .light-card, .column { 
            background: var(--card-bg); border-radius: 1.5rem; padding: 15px; 
            border: 1px solid var(--column-border); box-shadow: var(--shadow-custom);
            margin-bottom: 20px;
        }

        .column { scroll-margin-top: 90px; }
        .column-header { font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 2px solid; display: flex; align-items: center; }

        .dots-handle { display: grid; grid-template-columns: repeat(3, 2.5px); grid-template-rows: repeat(3, 2.5px); gap: 2.2px; opacity: 0.3; cursor: grab; flex-shrink: 0; }
        .dots-handle span { width: 2.5px; height: 2.5px; background-color: currentColor; border-radius: 50%; }

        .link-item { background: var(--item-bg); border-radius: 0.75rem; padding: 6px 12px; display: flex; align-items: center; margin-bottom: 6px; border: 1px solid var(--column-border); }
        .link-info { flex: 1; cursor: pointer; min-width: 0; padding: 0 10px; }
        .link-name { font-weight: 800; font-size: 11px; text-transform: uppercase; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; }
        .link-url { font-size: 9px; color: var(--item-text-url); display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .link-actions { display: flex; gap: 8px; align-items: center; }
        .btn-action { color: #6b7280; opacity: 0.4; cursor: pointer; padding: 4px; transition: opacity 0.2s; }

        .input-field { background: var(--input-bg); border: 1px solid var(--column-border); border-radius: 0.75rem; padding: 10px; font-size: 0.75rem; font-weight: 600; width: 100%; margin-bottom: 10px; color: var(--input-text); outline: none; }
        .cat-btn { flex: 1; padding: 10px 4px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; background: var(--input-bg); color: var(--item-text-url); border: 1px solid var(--column-border); transition: all 0.2s; }
        .cat-btn.active { background: #4b5563 !important; color: white !important; }
        .btn-add { width: 100%; padding: 12px; border-radius: 50px; font-weight: 900; font-size: 12px; text-transform: uppercase; color: white; }

        .header-btn { 
            display: flex; align-items: center; justify-content: center; 
            width: 40px; height: 40px; border-radius: 50%; 
            border: 1px solid var(--column-border); 
            transition: transform 0.1s ease, background-color 0.3s ease;
        }
        .header-btn:active { transform: scale(0.9); }

        /* MODALE D'AIDE */
        #modal-aide { 
            display: none; position: fixed; inset: 0; z-index: 1000; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { 
            background: var(--card-bg); width: 100%; max-width: 400px; 
            border-radius: 1.5rem; border: 1px solid var(--column-border);
            padding: 25px; position: relative; box-shadow: var(--shadow-custom);
        }
    </style>
</head>
<body>

<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');
</script>

<div id="modal-aide" onclick="fermerAide()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="contenu-aide-dynamique"></div>
        <button onclick="fermerAide()" class="mt-6 w-full py-3 bg-zinc-500/20 rounded-xl text-[10px] font-black uppercase tracking-widest active:scale-95 transition-transform">Fermer</button>
    </div>
</div>

<header>
    <a href="index.html" id="btn-retour" class="header-btn shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
    </a>
    <h1 class="text-lg font-black tracking-normal uppercase flex-grow text-center">Mes Liens</h1>
    <button id="btn-aide" onclick="ouvrirAide('title-liens')" class="header-btn shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
    </button>
</header>

<div class="main-wrapper">
    <div class="light-card mt-5">
        <input type="text" id="linkName" class="input-field" placeholder="Nom du lien..." autocomplete="off">
        <input type="text" id="linkUrl" class="input-field" placeholder="URL (ex: google.fr)" autocomplete="off">
        <div class="flex gap-2 mb-4">
            <button class="cat-btn active" data-value="√âcole">√âcole</button>
            <button class="cat-btn" data-value="Institutionnel">Inst.</button>
            <button class="cat-btn" data-value="Ressources">Ress.</button>
            <button class="cat-btn" data-value="Autre">Autres</button>
        </div>
        <button id="mainAddBtn" onclick="addLink()" class="btn-add active:scale-95 transition-transform">Ajouter</button>
    </div>

    <div id="categoriesContainer"></div>
</div>

<script>
    let catOrder = JSON.parse(localStorage.getItem('eduCatOrder')) || ["√âcole", "Institutionnel", "Ressources", "Autre"];
    let links = JSON.parse(localStorage.getItem('eduLinksList')) || [];
    let currentSelectedCat = "√âcole";
    let editingLinkId = null;

    const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e', 'gray': '#6b7280' };
    
    const config = {
        '√âcole': { text: 'text-rose-500', border: 'border-rose-500', emoji: 'üè´' },
        'Institutionnel': { text: 'text-purple-500', border: 'border-purple-500', emoji: 'üßëüèª‚Äçüíº' },
        'Ressources': { text: 'text-blue-500', border: 'border-blue-500', emoji: 'üß∞' },
        'Autre': { text: 'text-emerald-500', border: 'border-emerald-500', emoji: 'üåç' }
    };

    function render() {
        const container = document.getElementById('categoriesContainer');
        container.innerHTML = '';
        catOrder.forEach(cat => {
            const catLinks = links.filter(l => l.cat === cat);
            const conf = config[cat];
            const col = document.createElement('div');
            col.className = `column`;
            col.setAttribute('data-cat', cat);
            col.innerHTML = `
                <div class="column-header ${conf.text} ${conf.border}">
                    <div class="dots-handle handle-cat mr-3"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
                    <span class="mr-2">${conf.emoji}</span> ${cat}
                </div>
                <div class="links-list" data-cat="${cat}">
                    ${catLinks.length === 0 ? '<p class="text-[10px] opacity-30 italic py-2 text-center">Vide</p>' : ''}
                    ${catLinks.map(link => `
                        <div class="link-item" data-id="${link.id}">
                            <div class="dots-handle handle-link"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
                            <div class="link-info" onclick="window.open('${link.url}', '_blank')">
                                <span class="link-name ${conf.text}">${link.name}</span>
                                <span class="link-url">${link.url}</span>
                            </div>
                            <div class="link-actions">
                                <div class="btn-action" onclick="editLink(${link.id})">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                </div>
                                <div class="btn-action" onclick="deleteLink(${link.id})">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(col);
        });
        initSortables();
    }

    function initSortables() {
        new Sortable(document.getElementById('categoriesContainer'), {
            handle: '.handle-cat', animation: 200,
            onEnd: () => {
                catOrder = Array.from(document.querySelectorAll('.column')).map(el => el.getAttribute('data-cat'));
                localStorage.setItem('eduCatOrder', JSON.stringify(catOrder));
            }
        });
        document.querySelectorAll('.links-list').forEach(listEl => {
            new Sortable(listEl, {
                group: 'sharedLinks', handle: '.handle-link', animation: 150,
                onEnd: () => {
                    const newLinks = [];
                    document.querySelectorAll('.column').forEach(col => {
                        const catName = col.getAttribute('data-cat');
                        col.querySelectorAll('.link-item').forEach(item => {
                            const id = parseInt(item.getAttribute('data-id'));
                            const link = links.find(l => l.id === id);
                            if (link) newLinks.push({ ...link, cat: catName });
                        });
                    });
                    links = newLinks;
                    localStorage.setItem('eduLinksList', JSON.stringify(links));
                    render();
                }
            });
        });
    }

    function addLink() {
        const name = document.getElementById('linkName').value.trim();
        const urlInput = document.getElementById('linkUrl').value.trim();
        if (name && urlInput) {
            const url = urlInput.startsWith('http') ? urlInput : 'https://' + urlInput;
            if (editingLinkId) {
                const index = links.findIndex(l => l.id === editingLinkId);
                if (index !== -1) links[index] = { ...links[index], name, url, cat: currentSelectedCat };
                editingLinkId = null;
                document.getElementById('mainAddBtn').innerText = "Ajouter";
            } else {
                links.push({ id: Date.now(), name, url, cat: currentSelectedCat });
            }
            localStorage.setItem('eduLinksList', JSON.stringify(links));
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            render();
        }
    }

    function editLink(id) {
        const link = links.find(l => l.id === id);
        if (link) {
            document.getElementById('linkName').value = link.name;
            document.getElementById('linkUrl').value = link.url;
            currentSelectedCat = link.cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-value') === link.cat);
            });
            editingLinkId = id;
            document.getElementById('mainAddBtn').innerText = "Mettre √† jour";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function deleteLink(id) {
        if(confirm("Supprimer ce lien ?")) {
            links = links.filter(l => l.id !== id);
            localStorage.setItem('eduLinksList', JSON.stringify(links));
            render();
        }
    }

    document.querySelectorAll('.cat-btn').forEach(btn => {
        btn.onclick = () => {
            const targetCat = btn.getAttribute('data-value');
            const nameIn = document.getElementById('linkName').value.trim();
            const urlIn = document.getElementById('linkUrl').value.trim();
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentSelectedCat = targetCat;
            if (nameIn === "" && urlIn === "" && !editingLinkId) {
                const targetElement = document.querySelector(`.column[data-cat="${targetCat}"]`);
                if (targetElement) {
                    const headerOffset = 90;
                    const elementPosition = targetElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            }
        };
    });

    function appliquerTheme() {
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const colPref = themePrefs.liens || 'emerald';
        const hexa = mapCouleurs[colPref];
        const isDark = ['yellow', 'lime', 'amber', 'cyan'].includes(colPref);
        
        // Bouton Ajouter
        const addBtn = document.getElementById('mainAddBtn');
        addBtn.style.backgroundColor = hexa;
        addBtn.style.color = isDark ? '#000' : '#fff';
        
        // Boutons Header (Retour et Aide)
        const headerBtns = [document.getElementById('btn-retour'), document.getElementById('btn-aide')];
        headerBtns.forEach(btn => {
            btn.style.backgroundColor = hexa;
            btn.style.color = isDark ? '#000' : '#fff';
        });
    }

    function ouvrirAide(rubriqueId) {
        const modal = document.getElementById('modal-aide');
        const container = document.getElementById('contenu-aide-dynamique');
        const aideStockee = localStorage.getItem('aide_' + rubriqueId);
        
        if (aideStockee) {
            container.innerHTML = aideStockee;
        } else {
            container.innerHTML = `
                <div class="card-info text-center py-4">
                    <p class="text-xs italic opacity-50">
                        Mode d'emploi non charg√©.<br>Ouvrez la page "Param√®tres" pour synchroniser.
                    </p>
                </div>`;
        }
        modal.style.display = 'flex';
    }

    function fermerAide() {
        document.getElementById('modal-aide').style.display = 'none';
    }

    window.onload = () => { appliquerTheme(); render(); };
</script>
</body>
</html>
