<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mes Notes - CE2/CM2</title>

    <script>
        (function() {
            const mode = localStorage.getItem('theme_mode');
            if (mode === 'light') {
                document.documentElement.classList.add('light-mode-init');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root {
            --bg-page: #000;
            --text-page: #eee;
            --header-bg: #111828;
            --header-border: #1f2937;
            --border-color: #1f2937;
            --card-bg: #111827;
            --card-text: #ffffff;
            --input-bg: #1f2937;
            --input-border: #374151;
            --input-text: #ffffff;
            --search-bg: #18181b; 
        }

        body.light-mode, html.light-mode-init body {
            --bg-page: #eeeeee;
            --text-page: #111827;
            --header-bg: #ffffff;
            --header-border: #ddd;
            --border-color: #ddd;
            --card-bg: #ffffff;
            --card-text: #111827;
            --input-bg: #ffffff;
            --input-border: #9ca3af;
            --input-text: #111827;
            --search-bg: #ffffff;
        }

        /* MODIFICATION 1 : Le Body */
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-page); 
            color: var(--text-page); 
            padding: 0; margin: 0; 
            transition: background 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 20px;
        }

        /* MODIFICATION 2 : Le Header */
        header { 
            background: var(--header-bg); 
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0; 
            z-index: 100; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 10px) 10px 10px 10px; 
            width: calc(100% + 30px); 
            margin-left: -15px;
            margin-bottom: 12px;
        }

        .container { width: 100%; max-width: 600px; padding: 0 12px; }
        
        .light-card { 
            background: var(--card-bg); 
            color: var(--card-text); 
            border-radius: 1.5rem; 
            border: 1px solid var(--border-color);
            transition: background 0.3s; 
        }

        .input-field { 
            background: var(--input-bg); 
            border: 1px solid var(--input-border); 
            color: var(--input-text); 
            border-radius: 0.75rem; 
            padding: 10px; 
            outline: none; 
            font-size: 0.8rem; 
            font-weight: 600; 
            width: 100%; 
        }

        #searchInput { background: var(--search-bg) !important; color: var(--text-page) !important; border-color: var(--input-border); }
        
        #btn-retour { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        
        .color-dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 1px solid rgba(0, 0, 0, 0.2); transition: all 0.2s; flex-shrink: 0; }
        .color-dot.active { border: 2.5px solid white !important; box-shadow: 0 0 8px rgba(0,0,0,0.3); }
        
        .note-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 480px) { .note-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
        
        .note-card { border-radius: 12px; padding: 10px; min-height: 90px; color: #121212; border: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; cursor: pointer; }
        .note-card.dark-note { color: #ffffff; }
        
        .drag-handle { display: grid; grid-template-columns: repeat(3, 2px); gap: 2px; opacity: 0.3; cursor: grab; padding: 4px; margin-left: 8px; flex-shrink: 0; }
        .drag-handle span { width: 2px; height: 2px; background-color: currentColor; border-radius: 50%; }
        
        .note-header { display: flex; align-items: flex-start; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 4px; margin-bottom: 6px; }
        .dark-note .note-header { border-bottom: 1px solid rgba(255,255,255,0.2); }
        
        .note-title { font-size: 10px; font-weight: 800; text-transform: uppercase; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; white-space: pre-wrap; word-break: break-word; }
        .note-card-content { font-size: 11px; font-weight: 500; line-height: 1.3; white-space: pre-wrap; word-break: break-word; }
        
        .sortable-ghost { opacity: 0.2; transform: scale(0.95); }
        .bottom-nav { width: 100%; max-width: 400px; margin: 25px auto 0; padding-bottom: 40px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 1000; padding: 15px; }
        .modal-content { background: white; padding: 18px; border-radius: 15px; width: 100%; max-width: 350px; color: #111; max-height: 90vh; overflow-y: auto; }
        .modal-content textarea { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 15px; background: #f4f4f4; color: #000 !important; }
        
        .btns { display: flex; gap: 8px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #eee; color: #555; }
        .header-spacer { width: 40px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" id="btn-retour">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="pageTitle" class="font-black text-lg uppercase tracking-normal text-center flex-grow">M√©mos et pense-b√™tes</h1>
        <div class="header-spacer"></div>
    </header>

    <div class="container">
        <div class="light-card p-4 mb-4 shadow-xl">
            <textarea id="newNoteTitle" class="input-field mb-1 resize-none h-[45px]" placeholder="Titre (max 2 lignes)..."></textarea>
            <textarea id="newNoteInput" class="input-field mb-1 min-h-[60px] resize-none" placeholder="Saisir une note..." oninput="autoExpand(this)"></textarea>
            <div class="flex justify-between items-end">
                <div class="flex flex-wrap gap-1.5 max-w-[65%]" id="newColorPicker">
                    <div class="color-dot active" style="background-color: #fef08a;" data-color="#fef08a"></div>
                    <div class="color-dot" style="background-color: #fca5a5;" data-color="#fca5a5"></div>
                    <div class="color-dot" style="background-color: #fdba74;" data-color="#fdba74"></div>
                    <div class="color-dot" style="background-color: #86efac;" data-color="#86efac"></div>
                    <div class="color-dot" style="background-color: #7dd3fc;" data-color="#7dd3fc"></div>
                    <div class="color-dot" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    <div class="color-dot" style="background-color: #4b5563;" data-color="#4b5563"></div>
                </div>
                <button id="addBtn" onclick="addNote()" class="px-5 py-2.5 rounded-full text-[10px] font-black uppercase shadow-md active:scale-90 transition-transform !text-white">Ajouter</button>
            </div>
        </div>

        <input type="text" id="searchInput" class="input-field mb-6 shadow-sm" placeholder="Rechercher une note..." onkeyup="renderNotes()">
        <div id="notesGrid" class="note-grid mb-6"></div>

        <footer class="bottom-nav flex flex-col gap-2">
            <div class="flex gap-2 w-full">
                <label class="nav-btn bg-zinc-800 text-white cursor-pointer flex-1">
                    üëáimporter .txtüëá
                    <input type="file" id="importNotesFile" class="hidden" accept=".txt">
                </label>
                <button onclick="exportNotesToFile()" class="nav-btn bg-zinc-800 text-white flex-1">üëÜexporter .txtüëÜ</button>
            </div>
            <button onclick="resetAllNotes()" class="nav-btn bg-red-500 text-rose-100 border border-rose-900/50 w-full">‚ö†Ô∏è effacer tous les m√©mos</button>
        </footer>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-gray-800 font-black text-xs uppercase tracking-widest mb-1">Modifier</h2>
            <textarea id="editNoteTitle" rows="2" placeholder="Titre" class="resize-none"></textarea>
            <textarea id="editNoteInput" rows="5" placeholder="Note"></textarea>
            <p class="text-[9px] text-gray-400 uppercase font-bold mb-2">Couleur :</p>
            <div class="flex flex-wrap gap-2 mb-6" id="editColorPicker"></div>
            <div class="btns">
                <button class="modal-btn btn-cancel" onclick="closeModal('editModal')">Annuler</button>
                <button id="modalSaveBtn" class="modal-btn text-white" onclick="saveEditedNote()">Valider</button>
            </div>
            <button onclick="deleteNoteFromModal()" class="w-full mt-6 text-rose-500 text-[10px] font-black uppercase">Supprimer la note</button>
        </div>
    </div>

    <script>
        const mapCouleurs = {
            'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
            'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
            'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
            'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
            'rose': '#f43f5e', 'gray': '#6b7280'
        };

        function appliquerTheme() {
            const savedMode = localStorage.getItem('theme_mode');
            const isLight = savedMode === 'light';
            
            if (isLight) {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }

            const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            const nomCouleur = themePrefs.memos || 'purple';
            const hex = mapCouleurs[nomCouleur] || '#a855f7';
            
            const title = document.getElementById('pageTitle');
            const btn = document.getElementById('addBtn');
            const modalBtn = document.getElementById('modalSaveBtn');
            const btnRetour = document.getElementById('btn-retour');
            const isLightColor = ['yellow', 'lime', 'amber', 'cyan'].includes(nomCouleur);

            if(title) {
                title.style.color = isLight ? '#000000' : '#ffffff';
            }

            if(btnRetour) {
                btnRetour.style.backgroundColor = hex;
                btnRetour.style.color = isLightColor ? 'black' : 'white';
            }

            [btn, modalBtn].forEach(el => {
                if(el) { 
                    el.style.backgroundColor = hex; 
                    if (el.id !== 'addBtn') el.style.color = isLightColor ? 'black' : 'white'; 
                }
            });
        }

        let notes = JSON.parse(localStorage.getItem('myKeepNotes')) || [];
        let currentNoteIndex = -1;
        let selectedColorForNew = '#fef08a';
        let selectedColorForEdit = '#fef08a';
        const palette = ['#fef08a', '#fca5a5', '#fdba74', '#86efac', '#7dd3fc', '#ffffff', '#4b5563'];

        function setupSortable() {
            const grid = document.getElementById('notesGrid');
            new Sortable(grid, {
                handle: '.drag-handle',
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function() {
                    const newOrder = [];
                    grid.querySelectorAll('.note-card').forEach(card => {
                        newOrder.push(notes[card.dataset.index]);
                    });
                    notes = newOrder;
                    localStorage.setItem('myKeepNotes', JSON.stringify(notes));
                    renderNotes();
                }
            });
        }

        function setupColorPickers() {
            document.querySelectorAll('#newColorPicker .color-dot').forEach(dot => {
                dot.onclick = function() {
                    document.querySelectorAll('#newColorPicker .color-dot').forEach(d => d.classList.remove('active'));
                    this.classList.add('active');
                    selectedColorForNew = this.dataset.color;
                };
            });
            const editPicker = document.getElementById('editColorPicker');
            editPicker.innerHTML = palette.map(c => `<div class="color-dot" style="background-color: ${c};" data-color="${c}"></div>`).join('');
            editPicker.querySelectorAll('.color-dot').forEach(dot => {
                dot.onclick = function() {
                    editPicker.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    this.classList.add('active');
                    selectedColorForEdit = this.dataset.color;
                };
            });
        }

        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            notes.forEach((note, index) => {
                const searchStr = ((note.title || '') + note.content).toLowerCase();
                if (searchStr.includes(search)) {
                    const card = document.createElement('div');
                    card.className = 'note-card shadow-sm active:scale-95 transition-transform';
                    card.dataset.index = index;
                    if(note.color === '#4b5563') card.classList.add('dark-note');
                    card.style.backgroundColor = note.color || '#fef08a';
                    
                    card.onclick = (e) => {
                        if (!e.target.closest('.drag-handle')) {
                            openEditModal(index);
                        }
                    };
                    
                    card.innerHTML = `
                        <div class="note-header">
                            <div class="note-title">${note.title || ''}</div>
                            <div class="drag-handle">
                                <span></span><span></span><span></span>
                                <span></span><span></span><span></span>
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                        <div class="note-card-content">${note.content}</div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        function addNote() {
            const titleInput = document.getElementById('newNoteTitle');
            const contentInput = document.getElementById('newNoteInput');
            if (contentInput.value.trim()) {
                notes.unshift({ 
                    title: titleInput.value.trim(), 
                    content: contentInput.value.trim(), 
                    color: selectedColorForNew 
                });
                saveAndRender();
                titleInput.value = ''; contentInput.value = ''; contentInput.style.height = '60px';
            }
        }

        function resetAllNotes() {
            if(confirm("Voulez-vous vraiment effacer TOUTES vos notes ?")) {
                if(confirm("Derni√®re confirmation : cette action est irr√©versible.")) {
                    notes = [];
                    saveAndRender();
                }
            }
        }

        function openEditModal(index) {
            currentNoteIndex = index;
            const note = notes[index];
            document.getElementById('editNoteTitle').value = note.title || '';
            document.getElementById('editNoteInput').value = note.content;
            selectedColorForEdit = note.color || '#fef08a';
            document.querySelectorAll('#editColorPicker .color-dot').forEach(dot => {
                dot.classList.remove('active');
                if(dot.dataset.color === selectedColorForEdit) dot.classList.add('active');
            });
            document.getElementById('editModal').style.display = 'flex';
        }

        function saveEditedNote() {
            notes[currentNoteIndex].title = document.getElementById('editNoteTitle').value;
            notes[currentNoteIndex].content = document.getElementById('editNoteInput').value;
            notes[currentNoteIndex].color = selectedColorForEdit;
            saveAndRender(); closeModal('editModal');
        }

        function deleteNoteFromModal() {
            if(confirm("Supprimer cette note ?")) {
                notes.splice(currentNoteIndex, 1);
                saveAndRender(); closeModal('editModal');
            }
        }

        function exportNotesToFile() {
            if (notes.length === 0) return alert("Aucune note √† exporter !");

            // G√©n√©ration de la date au format AAAA-MM-JJ (ex: 2025-12-29)
            const date = new Date().toISOString().split('T')[0];
            const fileName = `export_memos_${date}.txt`;
            const contenu = JSON.stringify(notes, null, 2);
            
            if (window.Android && window.Android.exportTxt) {
                // Pour l'int√©gration Android Studio
                Android.exportTxt(contenu);
            } else {
                // Pour le t√©l√©chargement via navigateur
                const blob = new Blob([contenu], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = fileName;
                a.click();
                URL.revokeObjectURL(a.href);
            }
        }

        document.getElementById('importNotesFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data) && confirm("Importer ces notes ?")) {
                        notes = data; saveAndRender();
                    }
                } catch (err) { alert("Fichier invalide."); }
            };
            reader.readAsText(file);
        });

        function saveAndRender() { localStorage.setItem('myKeepNotes', JSON.stringify(notes)); renderNotes(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        window.onload = () => {
            appliquerTheme();
            setupColorPickers();
            renderNotes();
            setupSortable();
        };

        (function() {
            // Placeholder for future script expansions
        })();
    </script>
</body>
