<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M√©mos - OutilsProfs</title>

    <script>
        (function() {
            const mode = localStorage.getItem('theme_mode');
            if (mode === 'light') {
                document.documentElement.classList.add('light-mode-init');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --header-bg: #1e1e1e;
            --header-border: rgba(255, 255, 255, 0.1); --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: #1e1e1e; --card-text: #ffffff; --input-bg: #2a2a2a;
            --input-border: rgba(255, 255, 255, 0.1); --input-text: #ffffff;
        }

        body.light-mode, html.light-mode-init body {
            --bg-page: #eeeeee; --text-page: #111827; --header-bg: #ffffff;
            --header-border: #ddd; --border-color: #ddd; --card-bg: #ffffff;
            --card-text: #111827; --input-bg: #f3f4f6; --input-border: #9ca3af;
            --input-text: #111827;
        }

        body { 
            font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); 
            padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center;
            padding-left: 15px; padding-right: 15px; padding-bottom: 20px;
        }

        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--header-border);
            position: sticky; top: 0; z-index: 100; display: flex; align-items: center;
            justify-content: space-between; padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            width: calc(100% + 30px); margin-left: -15px; margin-bottom: 12px;
        }

        .container { width: 100%; max-width: 600px; padding: 0 4px; }
        .input-field { background: var(--input-bg); border: 1px solid var(--input-border); color: var(--input-text); border-radius: 0.75rem; padding: 10px; outline: none; font-size: 0.8rem; font-weight: 600; width: 100%; }

        #btn-retour, #btn-aide, #btn-search-trigger { display: flex; align-items: center; justify-content: center; width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0; }
        
        #searchWrapper { max-height: 0; overflow: hidden; transition: max-height 0.4s ease, opacity 0.3s; opacity: 0; }
        #searchWrapper.open { max-height: 100px; margin-bottom: 1.5rem; opacity: 1; }

        .color-dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 1px solid rgba(0, 0, 0, 0.2); flex-shrink: 0; }
        .color-dot.active { border: 2.5px solid white !important; box-shadow: 0 0 8px rgba(0,0,0,0.3); }
        
        .note-grid { column-count: 2; column-gap: 10px; width: 100%; }
        @media (min-width: 600px) { .note-grid { column-count: 3; } }
        
        .note-card { break-inside: avoid; display: inline-block; width: 100%; margin-bottom: 10px; border-radius: 12px; padding: 10px; border: 1px solid rgba(0,0,0,0.1); position: relative; cursor: pointer; transition: all 0.2s; }
        .note-card.editing { ring: 3px solid var(--theme-color); transform: scale(0.98); }
        
        .drag-handle { display: grid; grid-template-columns: repeat(3, 2px); gap: 2px; opacity: 0.3; cursor: grab; padding: 4px; margin-left: 8px; flex-shrink: 0; }
        .drag-handle span { width: 2px; height: 2px; background-color: currentColor; border-radius: 50%; }
        
        .note-header { display: flex; align-items: flex-start; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 4px; margin-bottom: 6px; }
        .note-title { font-size: 10px; font-weight: 800; text-transform: uppercase; line-height: 1.2; word-break: break-word; }
        .note-card-content { font-size: 11px; font-weight: 500; line-height: 1.3; white-space: pre-wrap; word-break: break-word; }
        
        .bottom-nav { width: 100%; max-width: 400px; margin: 25px auto 0; padding-bottom: 40px; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 1.5rem; width: 100%; max-width: 400px; border: 1px solid var(--border-color); position: relative; }
        .btns { display: flex; gap: 10px; margin-top: 20px; }
        
        #form-title { color: var(--theme-color); }

        @keyframes pulse-orange {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(249, 115, 22, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
        .badge-pulse { animation: pulse-orange 2s infinite; }
        
        @keyframes blink-point {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.5; }
        }
        .mini-pastille {
            display: inline-block; width: 8px; height: 8px; background-color: #f97316;
            border-radius: 50%; margin-left: 4px; margin-right: 2px;
            box-shadow: 0 0 5px #f97316; animation: blink-point 1.5s infinite;
        }
        
        .reminder-indicator { font-size: 10px; margin-right: 5px; opacity: 0.8; }
        
    </style>
</head>
<body>

    <button id="btnAddMemo" onclick="ouvrirFormulaire()" class="fixed bottom-10 right-10 w-20 h-20 rounded-full shadow-2xl z-50 flex items-center justify-center text-2xl transition-transform active:scale-90" style="background-color: var(--theme-color); color: white;">
        Ôºã
    </button>

    <div id="modal-aide" class="modal-overlay" onclick="fermerModal('modal-aide')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="titre-aide" class="text-lg font-black uppercase mb-4">üí° M√©mos</h2>
            <div class="text-[11px] leading-relaxed space-y-2 opacity-80">
                <p class="text-xs leading-relaxed">
                        ‚Ä¢ Enregistrez des notes avec couleurs et rappels üîî.<br>
                        ‚Ä¢ R√©organisez vos notes avec la poign√©e.<br>
                        ‚Ä¢ Cliquez sur un m√©mo pour modifier ou supprimer.<br>
                        <br><strong>Pastille <span class="mini-pastille"></span> :</strong> Indique que vos donn√©es locales doivent √™tre export√©es pour sauvegarde.
                </p>
            </div>
            <button id="btn-fermer-aide" onclick="fermerModal('modal-aide')" class="mt-6 w-full py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-transform">Fermer</button>
        </div>
    </div>

    <div id="modal-alerte" class="modal-overlay">
        <div class="modal-content">
            <h2 id="alerte-titre" class="text-lg font-black uppercase mb-4">Alerte</h2>
            <div id="alerte-texte" class="text-[11px] leading-relaxed opacity-80 mb-6 text-center"></div>
            <div class="btns">
                <button id="alerte-cancel" onclick="fermerModal('modal-alerte')" class="flex-1 py-3 bg-neutral-500/20 rounded-xl text-[10px] font-black uppercase tracking-widest">Annuler</button>
                <button id="alerte-confirm" class="flex-1 py-3 text-white rounded-xl text-[10px] font-black uppercase tracking-widest">Confirmer</button>
            </div>
        </div>

    <div id="modal-form" class="modal-overlay" onclick="cancelEdit()">
        <div class="modal-content !max-w-[500px]" onclick="event.stopPropagation()">
            <h2 id="form-title" class="text-lg font-black uppercase mb-4 text-center">Nouveau M√©mo</h2>
            
            <textarea id="noteTitle" class="input-field resize-none h-[45px] mb-2" placeholder="Titre..."></textarea>
            <textarea id="noteInput" class="input-field mb-3 min-h-[100px] resize-none" placeholder="Saisir une note..." oninput="autoExpand(this)"></textarea>
            
            <div class="mb-4 px-1">
                <label class="block text-[9px] font-black uppercase mb-1 opacity-50 tracking-tighter">üîî Rappel (optionnel)</label>
                <input type="datetime-local" id="noteReminder" class="input-field py-2 text-[10px]">
            </div>

            <div class="flex flex-col gap-4">
                <div class="flex flex-wrap gap-2 justify-center" id="colorPicker">
                    <div class="color-dot active" style="background-color: #fef9c3;" data-color="#fef9c3"></div>
                    <div class="color-dot" style="background-color: #fee2e2;" data-color="#fee2e2"></div>
                    <div class="color-dot" style="background-color: #ffedd5;" data-color="#ffedd5"></div>
                    <div class="color-dot" style="background-color: #dcfce7;" data-color="#dcfce7"></div>
                    <div class="color-dot" style="background-color: #e0f2fe;" data-color="#e0f2fe"></div>
                    <div class="color-dot" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    <div class="color-dot" style="background-color: #6b7280;" data-color="#6b7280"></div>
                </div>
                
                <div class="flex gap-2 justify-center items-center">
                    <button id="btnDelete" onclick="deleteSelectedNote()" class="hidden px-4 py-2.5 rounded-full bg-red-500 text-white text-[10px] font-black uppercase shadow-md active:scale-90">Effacer</button>
                    <button id="btnAction" onclick="saveNote()" class="px-5 py-2.5 rounded-full text-[10px] font-black uppercase shadow-md active:scale-90 transition-transform">Ajouter</button>
                    <button onclick="cancelEdit()" class="px-5 py-2.5 rounded-full bg-neutral-500/20 text-[10px] font-black uppercase active:scale-90">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <a href="index.html" id="btn-retour">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="pageTitle" class="font-black text-lg uppercase tracking-normal text-center flex-grow">M√©mos</h1>
        <div class="flex gap-1">
            <button id="btn-search-trigger" onclick="toggleSearch()" class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button id="btn-aide" onclick="ouvrirAide()" class="text-lg">üí°</button>
        </div>
    </header>

    <div class="container">
        <div id="searchWrapper">
            <input type="text" id="searchInput" class="input-field shadow-sm mb-4" placeholder="Rechercher..." onkeyup="renderNotes()">
        </div>

        <div id="notesGrid" class="note-grid mb-6"></div>

        <footer class="bottom-nav flex flex-col gap-2">
            <div class="flex gap-2 w-full">
                <label class="nav-btn bg-black text-white cursor-pointer flex-1">
                    üëáimporter .txtüëá
                    <input type="file" id="importNotesFile" class="hidden" accept=".txt">
                </label>
                <button id="btn-export" onclick="exportNotesToFile()" class="nav-btn bg-black text-white flex-1 relative overflow-visible">
                    üëÜexporter .txtüëÜ
                    <span id="badge-export" class="hidden absolute -top-1 -right-1 w-3.5 h-3.5 bg-orange-500 rounded-full border-2 border-white badge-pulse"></span>
                </button>
            </div>
            <button onclick="confirmResetAll()" class="nav-btn bg-red-500 text-white w-full shadow-lg">‚ö†Ô∏è effacer tous les m√©mos</button>
        </footer>
    </div>

    <script>
        const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e', 'gray': '#6b7280' };
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const nomCouleurTheme = themePrefs.memos || 'purple';
        const hexaTheme = mapCouleurs[nomCouleurTheme] || '#a855f7';

        let notes = JSON.parse(localStorage.getItem('myKeepNotes')) || [];
        let editingIndex = -1;
        let selectedColor = '#fef9c3';
        let activeTimers = {};

        function scheduleNotification(note, index) {
            if (!note.reminder) return;
            const targetTime = new Date(note.reminder).getTime();
            const now = Date.now();
            const delay = targetTime - now;
            if (delay <= 0) return;

            if (window.Android && typeof window.Android.setReminder === "function") {
                window.Android.setReminder(targetTime, note.title || "M√©mos", note.content, index);
            } 

            if (activeTimers[index]) clearTimeout(activeTimers[index]);
            activeTimers[index] = setTimeout(() => {
                if (Notification.permission === "granted") {
                    new Notification("üîî " + (note.title || "M√©mos"), { body: note.content });
                } else {
                    alert("üîî RAPPEL : " + (note.title || "") + "\n" + note.content);
                }
            }, delay);
        }

        function deleteSelectedNote() {
            if(editingIndex === -1) return;
            afficherMessage("Supprimer ?", "Voulez-vous supprimer ce m√©mo ?", () => {
                if (window.Android && typeof window.Android.cancelReminder === "function") {
                    window.Android.cancelReminder(editingIndex);
                }
                notes.splice(editingIndex, 1);
                cancelEdit();
                updateExportBadge(true);
                saveAndRender();
            });
        }

        function updateExportBadge(needsExport) {
            const badge = document.getElementById('badge-export');
            const btnExport = document.getElementById('btn-export');
            if (needsExport) {
                badge.classList.remove('hidden');
                btnExport.style.border = '2px solid #f97316';
                localStorage.setItem('memos_needs_export', 'true');
            } else {
                badge.classList.add('hidden');
                btnExport.style.border = 'none';
                localStorage.removeItem('memos_needs_export');
                localStorage.setItem('memos_last_export_date', Date.now().toString());
            }
        }

        function verifierBesoinExport() {
            const needsExport = localStorage.getItem('memos_needs_export') === 'true';
            const lastExport = localStorage.getItem('memos_last_export_date');
            const septJours = 7 * 24 * 60 * 60 * 1000;
            if (needsExport || !lastExport || (Date.now() - parseInt(lastExport) > septJours)) {
                updateExportBadge(true);
            }
        }

        function shadeColor(color, percent) {
            let f = parseInt(color.slice(1), 16), t = percent < 0 ? 0 : 255, p = percent < 0 ? percent * -1 : percent, R = f >> 16, G = f >> 8 & 0x00FF, B = f & 0x0000FF;
            return "#" + (0x1000000 + (Math.round((t - R) * p) + R) * 0x10000 + (Math.round((t - G) * p) + G) * 0x100 + (Math.round((t - B) * p) + B)).toString(16).slice(1);
        }

        function appliquerTheme() {
            const isLight = localStorage.getItem('theme_mode') === 'light';
            document.body.classList.toggle('light-mode', isLight);
            const contrast = ['yellow', 'lime', 'amber', 'cyan'].includes(nomCouleurTheme) ? 'black' : 'white';
            document.documentElement.style.setProperty('--theme-color', hexaTheme);
            [document.getElementById('btn-retour'), document.getElementById('btn-aide'), document.getElementById('btn-search-trigger'), document.getElementById('btnAction'), document.getElementById('btn-fermer-aide'), document.getElementById('btnAddMemo')].forEach(el => {
                if(el) { el.style.backgroundColor = hexaTheme; el.style.color = contrast; }
            });
            if(document.getElementById('titre-aide')) document.getElementById('titre-aide').style.color = hexaTheme;
            renderNotes();
        }

        function ouvrirFormulaire() {
            editingIndex = -1;
            document.getElementById('form-title').innerText = "Nouveau M√©mo";
            document.getElementById('btnAction').innerText = "Ajouter";
            document.getElementById('btnDelete').classList.add('hidden');
            document.getElementById('modal-form').style.display = 'flex';
            document.getElementById('noteTitle').focus();
        }

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';
            const search = document.getElementById('searchInput').value.toLowerCase();
            const isDarkMode = !document.body.classList.contains('light-mode');
            
            notes.forEach((note, index) => {
                if (((note.title || '') + (note.content || '')).toLowerCase().includes(search)) {
                    const card = document.createElement('div');
                    card.className = `note-card shadow-lg ${editingIndex === index ? 'editing' : ''}`;
                    card.dataset.index = index;
                    let finalColor = note.color || '#fef9c3';
                    if (isDarkMode) {
                        finalColor = shadeColor(finalColor, -0.6);
                        card.style.color = 'white';
                    } else {
                        card.style.color = (note.color === '#6b7280' ? 'white' : '#121212');
                    }
                    card.style.backgroundColor = finalColor;
                    card.onclick = (e) => { if (!e.target.closest('.drag-handle')) selectNote(index); };
                    
                    const reminderIcon = note.reminder ? '<span class="reminder-indicator">üîî</span>' : '';
                    
                    card.innerHTML = `
                        <div class="note-header">
                            <div class="note-title">${reminderIcon}${note.title || ''}</div>
                            <div class="drag-handle"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
                        </div>
                        <div class="note-card-content">${note.content}</div>`;
                    grid.appendChild(card);
                }
            });
        }

        function selectNote(index) {
            editingIndex = index;
            const note = notes[index];
            document.getElementById('form-title').innerText = "Modifier le m√©mo";
            document.getElementById('noteTitle').value = note.title || '';
            document.getElementById('noteInput').value = note.content;
            document.getElementById('noteReminder').value = note.reminder || '';
            selectedColor = note.color;
            
            document.querySelectorAll('#colorPicker .color-dot').forEach(d => {
                d.classList.toggle('active', d.dataset.color === selectedColor);
            });

            document.getElementById('btnAction').innerText = "Mettre √† jour";
            document.getElementById('btnDelete').classList.remove('hidden');
            document.getElementById('modal-form').style.display = 'flex';
            autoExpand(document.getElementById('noteInput'));
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteInput').value.trim();
            const reminder = document.getElementById('noteReminder').value;
            if(!content) return;

            const noteObj = { title, content, color: selectedColor, reminder };

            if(editingIndex > -1) {
                notes[editingIndex] = noteObj;
            } else {
                notes.unshift(noteObj);
            }
            
            notes.forEach((n, i) => scheduleNotification(n, i));
            cancelEdit();
            updateExportBadge(true);
            saveAndRender();
        }

        function cancelEdit() {
            editingIndex = -1;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteInput').value = '';
            document.getElementById('noteReminder').value = '';
            document.getElementById('noteInput').style.height = '60px';
            document.getElementById('modal-form').style.display = 'none';
            renderNotes();
        }

        function saveAndRender() {
            localStorage.setItem('myKeepNotes', JSON.stringify(notes));
            renderNotes();
        }

        function autoExpand(t) { t.style.height='auto'; t.style.height=Math.min(t.scrollHeight, 200)+'px'; }

        function toggleSearch() {
            const w = document.getElementById('searchWrapper');
            w.classList.toggle('open');
            if(w.classList.contains('open')) setTimeout(() => document.getElementById('searchInput').focus(), 300);
        }

        function setupColorPickers() { 
            document.querySelectorAll('#colorPicker .color-dot').forEach(d=>{ 
                d.onclick=function(){ 
                    document.querySelectorAll('#colorPicker .color-dot').forEach(x=>x.classList.remove('active')); 
                    this.classList.add('active'); 
                    selectedColor=this.dataset.color; 
                }; 
            }); 
        }

        function setupSortable() { 
            new Sortable(document.getElementById('notesGrid'), { 
                handle: '.drag-handle', 
                animation: 150, 
                onEnd: function(){ 
                    const n=[]; 
                    document.querySelectorAll('.note-card').forEach(c=>n.push(notes[c.dataset.index])); 
                    notes=n; 
                    updateExportBadge(true);
                    notes.forEach((n, i) => scheduleNotification(n, i));
                    saveAndRender(); 
                } 
            }); 
        }

        function afficherMessage(titre, texte, callback) { 
            document.getElementById('alerte-titre').innerText = titre;
            document.getElementById('alerte-texte').innerText = texte;
            const modal = document.getElementById('modal-alerte');
            const confirmBtn = document.getElementById('alerte-confirm');
            confirmBtn.style.backgroundColor = hexaTheme;
            confirmBtn.onclick = () => { fermerModal('modal-alerte'); callback(); };
            modal.style.display = 'flex'; 
        }

        function ouvrirAide() { appliquerTheme(); document.getElementById('modal-aide').style.display = 'flex'; }
        function fermerModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function confirmResetAll() { 
            afficherMessage("Tout effacer ?", "Supprimer tous vos m√©mos ?", () => { 
                notes=[]; 
                Object.values(activeTimers).forEach(clearTimeout);
                activeTimers = {};
                updateExportBadge(true);
                saveAndRender(); 
            }); 
        }

        function setupImport() {
            const input = document.getElementById('importNotesFile');
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            const existingKeys = new Set(notes.map(n => (n.title || '') + '|' + n.content));
                            const toAdd = imported.filter(n => !existingKeys.has((n.title || '') + '|' + n.content));
                            notes = [...toAdd, ...notes];
                            notes.forEach((n, i) => scheduleNotification(n, i));
                            saveAndRender();
                        }
                    } catch(err) {}
                    input.value = '';
                };
                reader.readAsText(file);
            });
        }

        function exportNotesToFile() { 
            if(notes.length === 0) return; 
            const content = JSON.stringify(notes, null, 2);
            const nomFichier = `outilsprofs_memos_${new Date().toISOString().slice(0,10)}.txt`;
            if (window.Android && typeof window.Android.exportTxt === "function") {
                window.Android.exportTxt(content, nomFichier);
            } else {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = nomFichier; a.click();
                URL.revokeObjectURL(url);
            }
            updateExportBadge(false); 
        }

        window.onload = () => { 
            appliquerTheme(); 
            setupColorPickers(); 
            setupSortable(); 
            setupImport(); 
            verifierBesoinExport();
            
            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
            notes.forEach((note, i) => scheduleNotification(note, i));
        };
