<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GÃ©omÃ©trie - OutilsProfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --column-border: rgba(255, 255, 255, 0.1); 
            --header-bg: #1e1e1e; --card-bg: #1e1e1e;
        }

        body.light-mode {
            --bg-page: #eeeeee; --text-page: #111827; --column-border: #ddd; 
            --header-bg: #ffffff; --card-bg: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0; transition: background 0.3s ease; }
        
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--column-border);
            position: sticky; top: 0; z-index: 100; display: flex; align-items: center;
            justify-content: space-between; padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            width: 100%; margin-bottom: 20px;
        }

        #btn-retour, #btn-aide { 
            display: flex; align-items: center; justify-content: center; 
            width: 38px; height: 38px; border-radius: 50%; flex-shrink: 0; 
        }

        header h1 { 
            font-size: 1.125rem; font-weight: 900; text-transform: uppercase; 
            text-align: center; flex-grow: 1; letter-spacing: 0.1em;
        }

        .main-wrapper { width: 100%; max-width: 900px; margin: 0 auto; padding: 0 15px 20px 15px; }

        .controls { 
            background: var(--card-bg); padding: 20px; border-radius: 1.5rem; 
            border: 1px solid var(--column-border); margin-bottom: 20px;
        }

        #preview-container { 
            background: white; padding: 30px; border-radius: 1.5rem; 
            display: flex; justify-content: center; gap: 40px; overflow-x: auto;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2);
        }
        
        svg { background: white; cursor: crosshair; touch-action: none; }
        .grid-line { stroke: #e5e7eb; stroke-width: 1; }
        .grid-main { stroke: #9ca3af; stroke-width: 2; }
        .draw-line { stroke: black; stroke-width: 3; stroke-linecap: round; }

        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 400px; border-radius: 1.5rem; border: 1px solid var(--column-border); padding: 25px; position: relative; }
        
        .btn-modal-close {
            width: 100%; padding: 14px; border-radius: 12px;
            font-weight: 900; font-size: 11px; text-transform: uppercase;
            margin-top: 20px; cursor: pointer; border: none;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            #preview-container { box-shadow: none; padding: 0; }
        }
    </style>
</head>
<body>

<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');
</script>

<header>
    <a href="generateurs.html" id="btn-retour">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
        </svg>
    </a>
    <h1 id="pageTitle">GÃ©omÃ©trie</h1>
    <button id="btn-aide" onclick="ouvrirAide()" class="text-lg">ðŸ’¡</button>
</header>

<div class="main-wrapper">
    <div class="controls no-print">
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-[10px] font-black uppercase opacity-50 tracking-widest mb-2">Taille (Carreaux)</label>
                <input type="number" id="gridSize" value="10" min="5" max="25" class="w-full bg-transparent border-b-2 border-gray-500 py-1 outline-none font-bold">
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase opacity-50 tracking-widest mb-2">Zoom (Pixels)</label>
                <input type="number" id="cellSize" value="30" step="5" class="w-full bg-transparent border-b-2 border-gray-500 py-1 outline-none font-bold">
            </div>
        </div>
        
        <button onclick="initGrids()" id="btn-clear" class="w-full py-3 rounded-xl font-black text-[11px] uppercase tracking-widest bg-gray-500/20 transition active:scale-95">Tout effacer</button>
        <p class="text-[9px] mt-4 opacity-50 text-center uppercase font-bold tracking-tighter">Cliquez deux fois pour tracer un segment. Export PDF optimisÃ© (x3).</p>
    </div>

    <div id="preview-container">
        <div class="flex flex-col items-center">
            <span class="text-black text-[10px] font-bold uppercase mb-2">ModÃ¨le</span>
            <svg id="svg-model" onclick="drawLine(event)"></svg>
            <div id="draw-actions" class="flex gap-2 mt-3 no-print">
                <button onclick="undoLastAction()" class="bg-gray-200 hover:bg-gray-300 text-black text-[10px] font-black uppercase py-2 px-4 rounded-lg transition active:scale-95">
                    â†© Annuler
                </button>
                <button onclick="redoLastAction()" class="bg-gray-200 hover:bg-gray-300 text-black text-[10px] font-black uppercase py-2 px-4 rounded-lg transition active:scale-95">
                    â†ª Refaire
                </button>
            </div>
        </div>
        <div class="flex flex-col items-center">
            <span class="text-black text-[10px] font-bold uppercase mb-2">Ã€ reproduire</span>
            <svg id="svg-empty"></svg>
        </div>
    </div>

    <div class="mt-8 no-print">
        <button onclick="exportToPDF()" id="btn-export-pdf" class="w-full py-4 rounded-xl font-black text-[11px] uppercase tracking-widest transition active:scale-95 shadow-lg">
            ðŸ“„ GÃ©nÃ©rer le PDF (Portrait x3)
        </button>
    </div>
</div>

<div id="modal-aide" class="modal-overlay" onclick="fermerAide()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="titre-aide" class="text-lg font-black uppercase mb-4">ðŸ’¡ Aide : GÃ©omÃ©trie</h2>
        <div class="text-[11px] leading-relaxed space-y-3 opacity-80 font-semibold">
            <p><strong>Export PDF (x3) :</strong> Le document est gÃ©nÃ©rÃ© en mode Portrait avec trois exemplaires de l'exercice pour Ã©conomiser le papier.</p>
        </div>
        <button id="btn-fermer-aide" onclick="fermerAide()" class="btn-modal-close active:scale-95">Fermer</button>
    </div>
</div>

<script>
    const svgModel = document.getElementById('svg-model');
    const svgEmpty = document.getElementById('svg-empty');
    let lastPoint = null;
    let redoStack = [];

    function initGrids() {
        const size = parseInt(document.getElementById('gridSize').value) || 10;
        const cell = parseInt(document.getElementById('cellSize').value) || 30;
        const total = size * cell;
        lastPoint = null;
        redoStack = [];
        
        [svgModel, svgEmpty].forEach(svg => {
            svg.innerHTML = '';
            svg.setAttribute('width', total);
            svg.setAttribute('height', total);
            for (let i = 0; i <= size; i++) {
                const pos = i * cell;
                const color = (i === 0 || i === size) ? 'grid-main' : 'grid-line';
                svg.insertAdjacentHTML('beforeend', `<line x1="0" y1="${pos}" x2="${total}" y2="${pos}" class="${color}" />`);
                svg.insertAdjacentHTML('beforeend', `<line x1="${pos}" y1="0" x2="${pos}" y2="${total}" class="${color}" />`);
            }
        });
    }

    function drawLine(e) {
        const cell = parseInt(document.getElementById('cellSize').value);
        const rect = svgModel.getBoundingClientRect();
        const x = Math.round((e.clientX - rect.left) / cell) * cell;
        const y = Math.round((e.clientY - rect.top) / cell) * cell;

        if (!lastPoint) {
            lastPoint = {x, y};
        } else {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", lastPoint.x); line.setAttribute("y1", lastPoint.y);
            line.setAttribute("x2", x); line.setAttribute("y2", y);
            line.classList.add("draw-line");
            svgModel.appendChild(line);
            lastPoint = null;
            redoStack = [];
        }
    }

    function undoLastAction() {
        const lines = svgModel.querySelectorAll('.draw-line');
        if (lines.length > 0) {
            const lastLine = lines[lines.length - 1];
            redoStack.push(lastLine.cloneNode(true));
            svgModel.removeChild(lastLine);
        }
        lastPoint = null;
    }

    function redoLastAction() {
        if (redoStack.length > 0) {
            const lineToRestore = redoStack.pop();
            svgModel.appendChild(lineToRestore);
        }
    }

    async function exportToPDF() {
        const { jsPDF } = window.jspdf;
        const container = document.getElementById('preview-container');
        const actions = document.getElementById('draw-actions');
        
        if (actions) actions.style.visibility = 'hidden';

        const canvas = await html2canvas(container, { scale: 3, backgroundColor: "#ffffff" });
        
        if (actions) actions.style.visibility = 'visible';

        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        
        const margin = 10;
        const imgWidth = pdfWidth - (margin * 2);
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        
        const positions = [10, 105, 200]; 

        positions.forEach((pos) => {
            pdf.addImage(imgData, 'PNG', margin, pos, imgWidth, imgHeight);
        });
        
        const pdfBlob = pdf.output('blob');
        const url = URL.createObjectURL(pdfBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'exercice-geometrie-x3.pdf';
        link.click();
        URL.revokeObjectURL(url);
    }

    function appliquerTheme() {
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const colPref = themePrefs.gen || 'cyan'; 
        const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e' };
        const hexa = mapCouleurs[colPref];
        const contrast = ['yellow', 'lime', 'amber', 'cyan'].includes(colPref) ? '#000' : '#fff';

        const buttons = [document.getElementById('btn-retour'), document.getElementById('btn-aide'), document.getElementById('btn-export-pdf'), document.getElementById('btn-fermer-aide')];
        buttons.forEach(el => { if(el) { el.style.backgroundColor = hexa; el.style.color = contrast; } });
        if(document.getElementById('titre-aide')) document.getElementById('titre-aide').style.color = hexa;
    }

    function ouvrirAide() { document.getElementById('modal-aide').style.display = 'flex'; }
    function fermerAide() { document.getElementById('modal-aide').style.display = 'none'; }

    document.getElementById('gridSize').onchange = initGrids;
    document.getElementById('cellSize').onchange = initGrids;
    window.onload = () => { initGrids(); appliquerTheme(); };
</script>

</body>
</html>
