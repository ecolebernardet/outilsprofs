<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Générateur Équilibre Absolu</title>
    
    <script>
        (function() {
            const mode = localStorage.getItem('theme_mode');
            if (mode === 'light') {
                document.documentElement.classList.add('light-mode-init');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root { 
            --bg: #000000; 
            --text: #ffffff; 
            --card-bg: #1f2937; 
            --title-gray: #9ca3af;
            --header-bg: #000;
            --header-border: #1f2937;
        }

        body.light-mode, html.light-mode-init body {
            --bg: #dddddd;
            --text: #111827;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --header-border: #ddd;
            --title-gray: #6b7280;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 0; min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }

        header { 
            width: 100%; background: var(--header-bg); display: flex; align-items: center; 
            justify-content: space-between; padding: 10px; border-bottom: 1px solid var(--header-border);
            position: sticky; top: 0; z-index: 50; margin-bottom: 10px;
        }

        /* --- STYLE DES TUILES ÉLÈVES (LISTE D'APPEL) --- */
        .student-item { 
            padding: 5px 2px; border-radius: 10px; font-size: 0.55rem; font-weight: 800; 
            text-align: center; cursor: pointer; transition: all 0.2s; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            border: 1px solid transparent;
        }

        /* MODE SOMBRE (Par défaut) */
        .bg-f { background-color: #374151 !important; color: #f9a8d4 !important; } 
        .bg-m { background-color: #374151 !important; color: #93c5fd !important; } 

        /* MODE CLAIR (Surchargé par la classe body) */
        body.light-mode .bg-f, html.light-mode-init .bg-f { background-color: #fce7f3 !important; color: #831843 !important; border: 1.5px solid #374151 !important; } 
        body.light-mode .bg-m, html.light-mode-init .bg-m { background-color: #dbeafe !important; color: #1e3a8a !important; border: 1.5px solid #374151 !important; } 

        /* --- RESTE DE L'INTERFACE --- */
        .absent { background-color: #2a2a2a !important; color: #777777 !important; text-decoration: line-through; opacity: 0.7; transform: scale(0.9); border-color: #333 !important; }
        .section-title { font-size: 10px; color: var(--title-gray); margin: 15px 0 5px 0; font-weight: 900; letter-spacing: 1px; text-align: center; text-transform: uppercase; }
        #attendance-container { width: 100%; max-width: 600px; padding: 0 10px; }
        .attendance-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 20px; }
        .level-label { text-align: center; font-size: 10px; font-weight: 900; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

        .num-btn { background: #111827; color: white; border: 1px solid #374151; width: 34px; height: 34px; border-radius: 50%; font-weight: 800; cursor: pointer; }
        body.light-mode .num-btn, html.light-mode-init .num-btn { background: #e5e7eb; color: #111827; border: 1px solid #d1d5db; }
        
        .generate-btn { width: 100%; max-width: 300px; color: white; padding: 14px; font-size: 10px; font-weight: 900; border-radius: 50px; text-transform: uppercase; margin: 20px 0; border: none; cursor: pointer; }
        
        .grid-teams { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; padding: 0 10px; }
        .team-card { border-radius: 1.2rem; padding: 10px; background: var(--card-bg); border: 1px solid var(--header-border); }
        .team-header { border-bottom: 1px solid var(--header-border); margin-bottom: 5px; padding-bottom: 2px; }
        .team-title { font-weight: 900; font-size: 0.65rem; color: var(--text); text-transform: uppercase; }
        .team-stats { font-size: 0.5rem; color: var(--title-gray); display: block; line-height: 1.4; }
        .tag { font-size: 0.45rem; font-weight: 700; margin-right: 10px; padding: 2px 2px; border-radius: 3px; color: #000; min-width: 25px; text-align: center; }
        
        /* COULEURS DES NOMS DANS LES ÉQUIPES (BAS DE PAGE) */
        .name-f { color: #f9a8d4; } 
        .name-g { color: #93c5fd; }
        body.light-mode .name-f, html.light-mode-init .name-f { color: #db2777; }
        body.light-mode .name-g, html.light-mode-init .name-g { color: #2563eb; }
        
        .bottom-nav { width: 100%; max-width: 400px; margin: 20px 0 40px 0; padding: 0 10px; }
        .btn-nav { font-weight: 800; padding: 12px; border-radius: 50px; font-size: 10px; text-align: center; cursor: pointer; width: 100%; border: none; }
        .header-spacer { width: 40px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" id="btn-retour" class="flex items-center justify-center w-10 h-10 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="mainTitle" class="font-black text-lg tracking-normal uppercase text-center flex-grow">Générer des équipes</h1>
        <div class="header-spacer"></div>
    </header>

    <div id="attendance-container"></div>

    <p class="section-title">Nombre d'équipes</p>
    <div class="flex gap-2 mb-4" id="selector"></div>

    <button id="main-generate-btn" class="generate-btn" onclick="generateAndFix()">Générer les équipes</button>

    <div id="results" class="grid-teams"></div>

    <div class="bottom-nav">
        <button onclick="resetTeams()" class="btn-nav bg-red-500 text-rose-100">Effacer les équipes</button>
    </div>

<script>
    const mapCouleurs = {
        'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
        'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
        'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
        'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
        'rose': '#f43f5e', 'gray': '#6b7280'
    };

    const couleursDecidees = {
        "CP": "#ec4899", "CE1": "#3b82f6", "CE2": "#eab308", 
        "CM1": "#ef4444", "CM2": "#22c55e", "AUTRE": "#a855f7"
    };

    let selectedNumTeams = 4;
    let ALL_STUDENTS = JSON.parse(localStorage.getItem('maListeEleves')) || [];
    let absents = new Set(JSON.parse(localStorage.getItem('absents_session_equipes')) || []);

    function appliquerTheme() {
        const savedMode = localStorage.getItem('theme_mode');
        const isLight = savedMode === 'light';
        document.body.classList.toggle('light-mode', isLight);

        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const couleurHex = mapCouleurs[themePrefs.equipes || 'pink'] || '#ec4899';
        const isLightColor = ['yellow', 'lime', 'amber', 'cyan'].includes(themePrefs.equipes);
        
        const title = document.getElementById('mainTitle');
        const genBtn = document.getElementById('main-generate-btn');
        const btnRetour = document.getElementById('btn-retour');
        const svgRetour = document.querySelector('#btn-retour svg');
        
        if(title) title.style.color = isLight ? '#000000' : '#ffffff';
        if(btnRetour) {
            btnRetour.style.backgroundColor = couleurHex;
            if(svgRetour) svgRetour.style.color = isLightColor ? 'black' : 'white';
        }
        if(genBtn) {
            genBtn.style.backgroundColor = couleurHex;
            genBtn.style.color = isLightColor ? 'black' : 'white';
        }
    }

    function getDisplayName(eleve, allStudents) {
        const parts = eleve.identite.trim().split(" ");
        const prenom = parts[0];
        const nom = parts.slice(1).join(" ");
        const aUnDoublon = allStudents.some(s => s.id !== eleve.id && s.identite.trim().split(" ")[0].toLowerCase() === prenom.toLowerCase());
        return aUnDoublon && nom ? `${prenom} ${nom.charAt(0)}.` : prenom;
    }

    function init() {
        appliquerTheme();
        const sel = document.getElementById('selector');
        sel.innerHTML = '';
        for(let i=2; i<=8; i++) {
            const btn = document.createElement('button');
            btn.className = `num-btn`;
            btn.id = `btn-${i}`;
            btn.innerText = i;
            btn.onclick = () => selectNum(i);
            sel.appendChild(btn);
        }
        selectNum(selectedNumTeams);
        renderAttendance();
        const saved = localStorage.getItem('savedTeams');
        if (saved) renderTeams(JSON.parse(saved));
    }

    function selectNum(n) {
        selectedNumTeams = n;
        const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
        const couleurNom = themePrefs.equipes || 'pink';
        const activeColor = mapCouleurs[couleurNom] || '#ec4899';
        const isLight = document.body.classList.contains('light-mode');
        const isLightColor = ['yellow', 'lime', 'amber', 'cyan'].includes(couleurNom);

        document.querySelectorAll('.num-btn').forEach(b => {
            b.style.backgroundColor = isLight ? "#e5e7eb" : "#111827";
            b.style.borderColor = isLight ? "#d1d5db" : "#374151";
            b.style.color = isLight ? "#111827" : "#ffffff";
        });
        const activeBtn = document.getElementById('btn-' + n);
        if (activeBtn) {
            activeBtn.style.backgroundColor = activeColor;
            activeBtn.style.borderColor = activeColor;
            activeBtn.style.color = isLightColor ? 'black' : 'white';
        }
    }

    function renderAttendance() {
        const container = document.getElementById('attendance-container');
        container.innerHTML = '';
        const paletteNiveaux = JSON.parse(localStorage.getItem('palette_niveaux')) || {};
        const groupes = {};
        ALL_STUDENTS.forEach(s => {
            const niv = s.niveau.trim().toUpperCase();
            if (!groupes[niv]) groupes[niv] = [];
            groupes[niv].push(s);
        });

        const ordreNiveaux = ["CP", "CE1", "CE2", "CM1", "CM2", "AUTRE"];
        const niveauxTries = Object.keys(groupes).sort((a, b) => {
            let indexA = ordreNiveaux.indexOf(a), indexB = ordreNiveaux.indexOf(b);
            return (indexA === -1 ? 99 : indexA) - (indexB === -1 ? 99 : indexB);
        });

        niveauxTries.forEach(niv => {
            const levelSection = document.createElement('div');
            const couleurNiveau = paletteNiveaux[niv] || paletteNiveaux[niv.toLowerCase()] || couleursDecidees[niv] || '#555';
            levelSection.innerHTML = `<div class="level-label" style="color: ${couleurNiveau} !important;">${niv}</div>`;
            const grid = document.createElement('div');
            grid.className = "attendance-grid";

            groupes[niv].sort((a,b) => a.identite.localeCompare(b.identite)).forEach(s => {
                const isAbs = absents.has(String(s.id));
                const div = document.createElement('div');
                div.className = `student-item bg-${s.sexe.toLowerCase().startsWith('f') ? 'f' : 'm'} ${isAbs ? 'absent' : ''}`;
                div.innerText = getDisplayName(s, ALL_STUDENTS);
                div.onclick = () => {
                    const sid = String(s.id);
                    if(absents.has(sid)) absents.delete(sid);
                    else absents.add(sid);
                    localStorage.setItem('absents_session_equipes', JSON.stringify(Array.from(absents)));
                    renderAttendance();
                };
                grid.appendChild(div);
            });
            levelSection.appendChild(grid);
            container.appendChild(levelSection);
        });
    }

    const getStats = (team) => {
        const stats = { f: 0, total: team.length };
        Object.keys(couleursDecidees).forEach(n => stats[n.toLowerCase()] = 0);
        team.forEach(s => {
            if(s.sexe.toLowerCase().startsWith('f')) stats.f++;
            const niv = s.niveau.toUpperCase();
            if(stats[niv.toLowerCase()] !== undefined) stats[niv.toLowerCase()]++;
        });
        return stats;
    };

    function generateAndFix() {
        let presents = ALL_STUDENTS.filter(s => !absents.has(String(s.id)));
        if (presents.length < selectedNumTeams) return alert("Effectif insuffisant.");
        let teams = Array.from({ length: selectedNumTeams }, () => []);
        presents.sort(() => Math.random() - 0.5);
        presents.forEach((s, idx) => teams[idx % selectedNumTeams].push(s));
        localStorage.setItem('savedTeams', JSON.stringify(teams));
        renderTeams(teams);
    }

    function renderTeams(teams) {
        const results = document.getElementById('results');
        const paletteNiveaux = JSON.parse(localStorage.getItem('palette_niveaux')) || {};
        results.innerHTML = '';
        teams.forEach((team, i) => {
            team.sort((a, b) => a.niveau.localeCompare(b.niveau));
            const s = getStats(team);
            let statsText = `${s.f}F/${s.total-s.f}G`;
            Object.keys(couleursDecidees).forEach(n => { if(s[n.toLowerCase()] > 0) statsText += ` • ${s[n.toLowerCase()]}${n}`; });
            let html = `<div class="team-card"><div class="team-header"><span class="team-title">Équipe ${i+1}</span><span class="team-stats">${statsText}</span></div>`;
            team.forEach(eleve => {
                const niv = eleve.niveau.toUpperCase();
                const displayName = getDisplayName(eleve, ALL_STUDENTS);
                const bgTag = paletteNiveaux[niv] || paletteNiveaux[niv.toLowerCase()] || couleursDecidees[niv] || '#555';
                html += `<div class="flex items-center mb-1 text-[0.65rem] font-bold"><span class="tag" style="background-color: ${bgTag}">${niv}</span><span class="${eleve.sexe.toLowerCase().startsWith('f')?'name-f':'name-g'}">${displayName}</span></div>`;
            });
            results.innerHTML += html + `</div>`;
        });
    }

    function resetTeams() {
        if(confirm("Effacer les résultats ?")) {
            localStorage.removeItem('savedTeams');
            document.getElementById('results').innerHTML = '';
        }
    }
    window.onload = init;
</script>
</body>
</html>
