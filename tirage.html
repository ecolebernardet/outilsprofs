<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tirage au Sort - OutilsProfs</title>
    
    <script>
        (function() {
            const mode = localStorage.getItem('theme_mode');
            if (mode === 'light') {
                document.documentElement.classList.add('light-mode-init');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ====================== CSS CONFIGURATION ====================== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --header-bg: #1e1e1e;
            --header-border: rgba(255, 255, 255, 0.1); --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: #0a0a0a; --card-text: #ffffff; --result-bg: #111111;
            --result-border: #262626; --pill-bg: #1a1a1a;
            --student-name-boy: #93c5fd; --student-name-girl: #f9a8d4;
        }

        body.light-mode, html.light-mode-init body {
            --bg-page: #eeeeee; --text-page: #000000; --header-bg: #ffffff;
            --header-border: #dddddd; --border-color: #cccccc; --card-bg: #ffffff;
            --card-text: #000000; --result-bg: #f5f5f5; --result-border: #dddddd;
            --pill-bg: #ffffff;
        }

        /* Base Styles */
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); 
            padding: 0; margin: 0; transition: background 0.3s; display: flex; flex-direction: column; 
            align-items: center; padding-left: 15px; padding-right: 15px; padding-bottom: 20px;
        }

        /* Header */
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--header-border);
            position: sticky; top: 0; z-index: 100; display: flex; align-items: center; 
            justify-content: space-between; padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            width: calc(100% + 30px); margin-left: -15px; margin-bottom: 10px;
        }

        .header-btn {
            display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; 
            border-radius: 50%; transition: all 0.3s; border: none; cursor: pointer;
        }

        /* Student Grid */
        .student-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; 
            margin-bottom: 20px; width: 100%; padding: 0 10px;
        }

        @media (min-width: 768px) {
            .student-grid { grid-template-columns: repeat(10, 1fr); gap: 15px; }
        }

        .student-item { 
            padding: 6px 2px; border-radius: 999px; font-size: 0.55rem; font-weight: 800;
            text-align: center; cursor: pointer; background-color: var(--pill-bg);
            border: 1px solid var(--header-border); transition: all 0.2s; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        @media (min-width: 768px) {
            .student-item { font-size: 0.6rem; padding: 10px 2px; }
        }

        @media (min-width: 1024px) {
            .student-item { font-size: 0.9rem; padding: 10px 2px; }
        }

        .student-item.bg-f { color: var(--student-name-girl) !important; }
        .student-item.bg-m { color: var(--student-name-boy) !important; }

        .student-item.drawn { 
            background-color: #0a0a0a !important; color: #444444 !important; 
            text-decoration: line-through; border-color: #1a1a1a !important;
            opacity: 0.5; transform: scale(0.96);
        }

        body.light-mode .student-item.drawn, html.light-mode-init .student-item.drawn { 
            background: #e0e0e0 !important; color: #aaaaaa !important; border-color: #cccccc !important;
        }

        /* Level Title */
        .level-title { 
            text-align: center; font-size: 10px; font-weight: 900; margin: 15px 0 5px 0; 
            text-transform: uppercase; letter-spacing: 1px; color: var(--text-page);
        }

        /* Cards */
        .light-card { 
            background: var(--card-bg); color: var(--card-text); border-radius: 1.5rem; 
            width: 95%; max-width: 400px; padding: 20px; text-align: center; 
            margin: 20px 0; border: 1px solid var(--border-color);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
        }

        .result-box { 
            background: var(--result-bg); border: 1px solid var(--result-border); 
            border-radius: 0.75rem; height: 60px; display: flex; align-items: center; 
            justify-content: center; margin-bottom: 12px; font-size: 1.4rem; font-weight: 800;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Buttons */
        .main-btn {
            width: 100%; padding: 14px; font-size: 10px; font-weight: 900;
            border-radius: 50px; text-transform: uppercase; border: none;
            cursor: pointer; transition: transform 0.1s, opacity 0.2s;
        }
        .main-btn:active { transform: scale(0.95); }
        .main-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(0.5); }

        .btn-nav { 
            width: 100%; max-width: 400px; font-weight: 800; padding: 14px; 
            border-radius: 50px; font-size: 10px; cursor: pointer; border: none;
        }

        .stats { 
            margin-top: 8px; font-size: 0.6rem; color: #888888; 
            text-transform: uppercase; font-weight: 800;
        }

        /* Modals */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 1000; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(4px);
            align-items: center; justify-content: center; padding: 20px;
        }

        .modal-content { 
            background: white; padding: 24px; border-radius: 24px; 
            width: 100%; max-width: 360px; color: #111; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .alert-title { 
            font-size: 18px; font-weight: 900; text-transform: uppercase; 
            color: #111; margin-bottom: 8px; text-align: center;
        }

        .alert-text { 
            font-size: 14px; color: #444; text-align: center; 
            line-height: 1.5; font-weight: 500;
        }

        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }

        .modal-btn { 
            flex: 1; padding: 14px; border: none; border-radius: 16px; 
            font-weight: 900; font-size: 11px; text-transform: uppercase; 
            cursor: pointer; transition: transform 0.2s;
        }

        .modal-btn-cancel { background: #eeeeee; color: #444; }
    </style>
</head>
<body>

    <!-- ====================== HEADER ====================== -->
    <header>
        <a href="index.html" id="btn-retour" class="header-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="page-title" class="font-black text-lg tracking-normal uppercase text-center flex-grow">
            Tirage au sort
        </h1>
        <button id="btn-aide" onclick="openHelp()" class="header-btn text-lg">
            üí°
        </button>
    </header>

    <!-- ====================== MAIN CONTENT ====================== -->
    <div class="w-full" id="listeContainer" style="max-width: 95%; margin: 0 auto;"></div>

    <!-- Result Card -->
    <div class="light-card mx-auto">
        <div class="result-box" id="result-display">PR√äT</div>
        <button id="draw-btn" class="main-btn" onclick="drawName()">Tirer un pr√©nom</button>
        <div class="stats" id="counter">--</div>
    </div>

    <!-- Reset Button -->
    <div class="max-w-md mx-auto flex justify-center mt-4 mb-10 w-full px-4">
        <button class="btn-nav bg-red-500 text-white shadow-lg" onclick="resetDrawing()">‚ö†Ô∏è R√†Z du tirage</button>
    </div>

    <!-- ====================== MODAL ====================== -->
    <div id="alertModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-body-content">
                <h3 class="alert-title">Confirmation</h3>
                <p class="alert-text">Voulez-vous continuer ?</p>
            </div>
            <div class="modal-btns">
                <button id="btn-secondary" class="modal-btn modal-btn-cancel" onclick="closeModal()">Annuler</button>
                <button id="alertConfirmBtn" class="modal-btn text-white">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        // ====================== CONFIGURATION & CONSTANTS ====================== 
        const COLOR_MAP = {
            'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
            'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
            'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
            'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
            'rose': '#f43f5e', 'gray': '#666666'
        };

        const LEVEL_COLORS = {
            'CP': '#ec4899', 'CE1': '#3b82f6', 'CE2': '#eab308',
            'CM1': '#ef4444', 'CM2': '#22c55e', 'AUTRE': '#a855f7'
        };

        const LEVEL_ORDER = ['CP', 'CE1', 'CE2', 'CM1', 'CM2', 'AUTRE'];

        const STORAGE_KEYS = {
            students: 'maListeEleves',
            remaining: 'remainingStudents',
            levelPalette: 'palette_niveaux',
            theme: 'theme_tuiles',
            themeMode: 'theme_mode'
        };

        const DRAW_CONFIG = {
            iterations: 15,
            interval: 70
        };

        const themePrefs = JSON.parse(localStorage.getItem(STORAGE_KEYS.theme)) || {};
        const THEME_COLOR_NAME = themePrefs.tirage || 'pink';
        const THEME_HEX = COLOR_MAP[THEME_COLOR_NAME] || '#ec4899';
        const NEEDS_DARK_TEXT = ['yellow', 'lime', 'amber', 'cyan'].includes(THEME_COLOR_NAME);
        const THEME_TEXT_COLOR = NEEDS_DARK_TEXT ? 'black' : 'white';

        let rawData = JSON.parse(localStorage.getItem(STORAGE_KEYS.students)) || [];
        let remaining = JSON.parse(localStorage.getItem(STORAGE_KEYS.remaining)) || rawData.map(el => el.id);

        // ====================== STORAGE MANAGEMENT ====================== 
        function saveState() {
            localStorage.setItem(STORAGE_KEYS.remaining, JSON.stringify(remaining));
        }

        // ====================== NAME FORMATTING ====================== 
        function formatName(fullName) {
            const parts = fullName.trim().split(" ");
            const prenom = parts[0];
            const nom = parts.slice(1).join(" ");
            
            const aUnDoublon = rawData.some(s => 
                s.identite.trim().split(" ")[0].toLowerCase() === prenom.toLowerCase() && 
                s.identite.trim() !== fullName.trim()
            );
            
            return aUnDoublon && nom ? `${prenom} ${nom}` : prenom;
        }

        function getStudentById(id) {
            return rawData.find(s => s.id === id);
        }

        function getGenderClass(student) {
            return student.sexe.toLowerCase().startsWith('f') ? 'bg-f' : 'bg-m';
        }

        function isStudentDrawn(id) {
            return !remaining.includes(id);
        }

        // ====================== LEVEL MANAGEMENT ====================== 
        function groupStudentsByLevel() {
            const groups = {};
            rawData.forEach(el => {
                const niv = el.niveau.trim().toUpperCase();
                if (!groups[niv]) groups[niv] = [];
                groups[niv].push(el);
            });
            return groups;
        }

        function getSortedLevels(groups) {
            return Object.keys(groups).sort((a, b) => {
                let indexA = LEVEL_ORDER.indexOf(a);
                let indexB = LEVEL_ORDER.indexOf(b);
                return (indexA === -1 ? 99 : indexA) - (indexB === -1 ? 99 : indexB);
            });
        }

        function getLevelColor(level) {
            const customPalette = JSON.parse(localStorage.getItem(STORAGE_KEYS.levelPalette)) || {};
            return customPalette[level] || customPalette[level.toLowerCase()] || LEVEL_COLORS[level] || '#888888';
        }

        // ====================== RENDERING ====================== 
        function renderList() {
            const container = document.getElementById('listeContainer');
            container.innerHTML = "";

            const groups = groupStudentsByLevel();
            const niveauxTries = getSortedLevels(groups);

            niveauxTries.forEach(niv => {
                const levelSection = document.createElement('div');
                const couleurNiveau = getLevelColor(niv);
                levelSection.innerHTML = `<div class="level-title" style="color: ${couleurNiveau} !important;">${niv}</div>`;

                const grid = document.createElement('div');
                grid.className = "student-grid";

                groups[niv]
                    .sort((a, b) => a.identite.localeCompare(b.identite))
                    .forEach(el => {
                        const item = document.createElement('div');
                        const genderClass = getGenderClass(el);
                        const drawnClass = isStudentDrawn(el.id) ? 'drawn' : '';
                        item.className = `student-item ${genderClass} ${drawnClass}`;
                        item.innerText = formatName(el.identite);
                        item.onclick = () => toggleStudent(el.id);
                        grid.appendChild(item);
                    });

                levelSection.appendChild(grid);
                container.appendChild(levelSection);
            });

            updateStats();
        }

        function updateStats() {
            const total = rawData.length;
            const restants = remaining.length;
            const pluralSuffix = restants > 1 ? 's' : '';
            
            document.getElementById('counter').innerText = `${restants} restant${pluralSuffix} / ${total}`;

            const btn = document.getElementById('draw-btn');
            if (restants === 0) {
                btn.disabled = true;
                btn.innerText = "Session termin√©e";
            } else {
                btn.disabled = false;
                btn.innerText = "Tirer un pr√©nom";
            }
        }

        // ====================== STUDENT INTERACTION ====================== 
        function toggleStudent(id) {
            if (remaining.includes(id)) {
                remaining = remaining.filter(item => item !== id);
            } else {
                remaining = [...remaining, id];
            }
            saveState();
            renderList();
        }

        // ====================== DRAWING ANIMATION ====================== 
        function drawName() {
            if (remaining.length === 0) return;

            const display = document.getElementById('result-display');
            const btn = document.getElementById('draw-btn');

            btn.disabled = true;
            display.style.color = "#666666";
            display.style.transform = "scale(0.95)";

            let iterations = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remaining.length);
                const tempStudent = getStudentById(remaining[randomIndex]);
                display.innerText = formatName(tempStudent.identite);

                if (++iterations > DRAW_CONFIG.iterations) {
                    clearInterval(interval);
                    completeDrawing(display, btn);
                }
            }, DRAW_CONFIG.interval);
        }

        function completeDrawing(display, btn) {
            const finalIndex = Math.floor(Math.random() * remaining.length);
            const winnerId = remaining.splice(finalIndex, 1)[0];
            const winner = getStudentById(winnerId);

            display.innerText = formatName(winner.identite);
            display.style.color = THEME_HEX;
            display.style.transform = "scale(1.1)";
            
            setTimeout(() => display.style.transform = "scale(1)", 200);

            saveState();
            renderList();
        }

        // ====================== RESET ====================== 
        function resetDrawing() {
            showAlert("Remettre √† z√©ro ?", "Tous les √©l√®ves seront √† nouveau disponibles pour le tirage.", () => {
                remaining = rawData.map(el => el.id);
                localStorage.removeItem(STORAGE_KEYS.remaining);
                document.getElementById('result-display').innerText = "PR√äT";
                document.getElementById('result-display').style.color = THEME_HEX;
                renderList();
            });
        }

        // ====================== MODAL MANAGEMENT ====================== 
        function openHelp() {
            const container = document.getElementById('modal-body-content');
            container.innerHTML = `
                <h3 class="font-black text-xs uppercase mb-2" style="color: ${THEME_HEX}">üí° Tirage</h3>
                <div class="text-[11px] leading-relaxed space-y-2 opacity-90 mb-2" style="color: #111">
                    <p>‚Ä¢ <b>Absences :</b> Cliquez sur le nom d'un √©l√®ve pour le griser s'il est absent. Il ne sera pas tir√© au sort.</p>
                    <p>‚Ä¢ <b>Le Tirage :</b> Cliquez sur le bouton pour lancer l'animation et d√©signer un √©l√®ve pr√©sent.</p>
                    <p>‚Ä¢ <b>Suivi :</b> Les √©l√®ves d√©j√† tir√©s sont barr√©s. Le compteur indique la progression.</p>
                    <p>‚Ä¢ <b>R√†Z :</b> Le bouton rouge remet tous les √©l√®ves pr√©sents dans la liste de tirage.</p>
                </div>
            `;
            
            const confirmBtn = document.getElementById('alertConfirmBtn');
            confirmBtn.innerText = "Fermer";
            confirmBtn.style.backgroundColor = THEME_HEX;
            confirmBtn.onclick = closeModal;
            
            document.getElementById('btn-secondary').style.display = 'none';
            document.getElementById('alertModal').style.display = 'flex';
        }

        function showAlert(title, text, onConfirm) {
            const container = document.getElementById('modal-body-content');
            container.innerHTML = `<h3 class="alert-title">${title}</h3><p class="alert-text">${text}</p>`;
            
            const confirmBtn = document.getElementById('alertConfirmBtn');
            confirmBtn.innerText = "Confirmer";
            confirmBtn.style.backgroundColor = THEME_HEX;
            
            const newBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
            newBtn.onclick = () => {
                closeModal();
                onConfirm();
            };
            
            document.getElementById('btn-secondary').style.display = 'block';
            document.getElementById('btn-secondary').innerText = "Annuler";
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('alertModal').style.display = 'none';
        }

        // ====================== THEME APPLICATION ====================== 
        function appliquerCouleursSexe() {
            const prefs = JSON.parse(localStorage.getItem(STORAGE_KEYS.theme));
            if (prefs) {
                if (prefs.fille && COLOR_MAP[prefs.fille]) {
                    document.documentElement.style.setProperty('--student-name-girl', COLOR_MAP[prefs.fille]);
                }
                if (prefs.garcon && COLOR_MAP[prefs.garcon]) {
                    document.documentElement.style.setProperty('--student-name-boy', COLOR_MAP[prefs.garcon]);
                }
            }
        }

        function appliquerTheme() {
            const savedMode = localStorage.getItem(STORAGE_KEYS.themeMode);
            const isLight = savedMode === 'light';
            document.body.classList.toggle('light-mode', isLight);

            const buttonElements = [
                { el: document.getElementById('btn-retour'), type: 'icon' },
                { el: document.getElementById('btn-aide'), type: 'icon' },
                { el: document.getElementById('draw-btn'), type: 'button' }
            ];

            buttonElements.forEach(({ el, type }) => {
                if (el) {
                    el.style.backgroundColor = THEME_HEX;
                    if (type === 'button') {
                        el.style.color = THEME_TEXT_COLOR;
                    } else {
                        const svg = el.querySelector('svg');
                        if (svg) svg.style.color = THEME_TEXT_COLOR;
                    }
                }
            });

            const display = document.getElementById('result-display');
            if (display) display.style.color = THEME_HEX;
        }

        // ====================== KEYBOARD & MOUSE EVENTS ====================== 
        window.onclick = function (event) {
            const modal = document.getElementById('alertModal');
            if (event.target === modal) closeModal();
        };

        window.onkeydown = function (event) {
            if (event.key === "Escape") closeModal();
        };

        // ====================== INITIALIZATION ====================== 
        window.onload = () => {
            appliquerCouleursSexe();
            appliquerTheme();
            renderList();
        };
    </script>
</body>
</html>
