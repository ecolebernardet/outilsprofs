<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>D√©fi Calme - OutilsProfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --column-border: rgba(255, 255, 255, 0.1); 
            --header-bg: #1e1e1e; --card-bg: #1e1e1e; --input-bg: rgba(255,255,255,0.05);
        }

        body.light-mode {
            --bg-page: #eeeeee; --text-page: #111827; --column-border: #ddd; 
            --header-bg: #ffffff; --card-bg: #ffffff; --input-bg: rgba(0,0,0,0.05);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0; transition: background 0.3s ease; }
        
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--column-border);
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            display: flex; align-items: center; justify-content: space-between; width: 100%;
            position: sticky; top: 0; z-index: 100;
        }

        .ui-btn-round { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        header h1 { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; flex-grow: 1; text-align: center; }

        .main-wrapper { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px 15px; }

        .gauge-container {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 30px;
            border: 1px solid var(--column-border);
            text-align: center;
        }

        @media (min-width: 1024px) {
            .defi-layout-container {
                display: grid;
                grid-template-columns: 80px 1fr 80px;
                align-items: center;
                gap: 30px;
            }
            .side-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
            .v-gauge-bg {
                width: 20px !important;
                height: 350px !important;
                background: var(--input-bg);
                border-radius: 10px;
                overflow: hidden;
                position: relative;
                display: flex;
                flex-direction: column-reverse;
            }
            .v-label {
                writing-mode: vertical-rl;
                text-orientation: mixed;
                transform: rotate(180deg);
                margin-bottom: 10px;
            }
            #mic-bar, #prog-bar-v { width: 100% !important; background: var(--theme-color); transition: height 0.1s; }
        }

        .reveal-box {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            max-width: 850px; margin: 0 auto; background: #000;
            border-radius: 1rem; overflow: hidden; display: flex; 
            align-items: center; justify-content: center; border: 2px solid var(--column-border);
        }
        
        #hidden-image { width: 100%; height: 100%; object-fit: cover; transition: filter 0.3s ease, transform 0.3s ease; }
        #pixel-grid { position: absolute; inset: 0; display: grid; pointer-events: none; z-index: 5; }
        .pixel-block { background-color: var(--bg-page); transition: opacity 0.2s ease; }

        #btn-start, #btn-reset {
            width: 100%; max-width: 400px; padding: 16px; border-radius: 12px; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; border: none; margin: 10px auto;
        }

        .mic-monitor-bg-mob { 
            width: 250px; height: 12px; background: var(--input-bg); 
            border-radius: 10px; overflow: hidden; margin: 5px auto; position: relative; 
        }
        #mic-bar-mobile { height: 100%; background: var(--theme-color); width: 0%; transition: width 0.1s; }

        .mode-selector { display: flex; background: var(--input-bg); border-radius: 12px; padding: 4px; gap: 4px; }
        .mode-option {
            flex: 1; padding: 8px; border-radius: 8px; font-size: 10px; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; transition: 0.2s; opacity: 0.6;
        }
        .mode-option.active { background: var(--theme-color); color: #fff; opacity: 1; }

        /* Style Compact pour la Dur√©e */
        .time-pill {
            display: flex; align-items: center; gap: 10px;
            background: var(--input-bg); padding: 5px 15px; border-radius: 50px;
            border: 1px solid var(--column-border);
        }
        .time-btn { width: 28px; height: 28px; border-radius: 50%; font-weight: 900; background: var(--theme-color); display: flex; align-items: center; justify-content: center; font-size: 14px; }

        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 1000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); 
            align-items: center; justify-content: center; padding: 20px; 
        }
        .modal-content { 
            background: var(--card-bg); width: 100%; max-width: 450px;
            border-radius: 1.5rem; border: 1px solid var(--column-border); 
            padding: 30px; position: relative; color: var(--text-page);
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" id="btn-retour" class="ui-btn-round">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
    </a>
    <h1 id="pageTitle">D√©fi Calme</h1>
    <button id="btn-aide" onclick="ouvrirAide()" class="ui-btn-round text-lg">üí°</button>
</header>

<div class="main-wrapper">
    <div id="container-retour-liste" class="mb-4 text-left">
        <a href="outils.html" id="btn-retour-liste" class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-[10px] font-black uppercase transition-transform shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15 19l-7-7 7-7" /></svg>
            Retour aux outils
        </a>
    </div>

    <div class="gauge-container">
        <div class="defi-layout-container">
            <div class="side-panel hidden lg:flex">
                <div class="v-gauge-bg">
                    <div id="mic-bar" style="height: 0%"></div>
                    <span class="v-label absolute inset-0 flex items-center justify-center text-[8px] font-black uppercase opacity-60 pointer-events-none">Niveau Micro</span>
                </div>
            </div>

            <div>
                <div class="mic-monitor-bg-mob relative flex lg:hidden items-center justify-center mb-4">
                    <div id="mic-bar-mobile"></div>
                    <span class="relative z-10 text-[8px] font-black uppercase opacity-60">Niveau Micro</span>
                </div>

                <div class="reveal-box">
                    <img id="hidden-image" src="https://picsum.photos/900/500?nature,animals" alt="Surprise">
                    <div id="pixel-grid"></div>
                    <div id="msg-start" class="absolute inset-0 z-10 flex items-center justify-center text-center p-6 text-sm font-bold opacity-30">
                        Restez silencieux pour<br>r√©v√©ler l'image...
                    </div>
                </div>

                <div class="max-w-md mx-auto mt-4 px-4">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-black uppercase tracking-widest opacity-40">Seuil de tol√©rance</span>
                        <span id="sensibilite-val" class="text-[10px] font-black px-2 py-0.5 rounded bg-[var(--theme-color)] text-white">50</span>
                    </div>
                    <input type="range" id="sensibilite-slider" min="1" max="100" value="50" class="w-full h-1.5 bg-black/20 dark:bg-white/10 rounded-lg appearance-none cursor-pointer accent-[var(--theme-color)]" oninput="document.getElementById('sensibilite-val').textContent = this.value">
                </div>

                <div class="max-w-md mx-auto mt-4 flex lg:hidden items-center gap-3 px-4">
                    <span id="percent-text-mobile" class="text-xl font-black min-w-[50px]">0%</span>
                    <div class="flex-grow bg-black/10 dark:bg-white/5 h-3 rounded-full overflow-hidden">
                        <div id="progress-fill" class="h-full transition-all duration-300" style="width: 0%; background-color: var(--theme-color);"></div>
                    </div>
                </div>
            </div>

            <div class="side-panel hidden lg:flex">
                <div class="flex flex-col items-center gap-2">
                    <span id="percent-text" class="text-2xl lg:text-3xl font-black">0%</span>
                    <div class="v-gauge-bg">
                        <div id="prog-bar-v" style="height: 0%"></div>
                        <span class="v-label absolute inset-0 flex items-center justify-center text-[8px] font-black uppercase opacity-60 pointer-events-none">Progression</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center min-h-[60px] mt-4">
            <button id="btn-start" onclick="toggleDefi()">D√©marrer le d√©fi</button>
            <button id="btn-reset" onclick="location.reload()" style="display: none;">Nouveau d√©fi</button>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mt-2 p-4 bg-black/5 dark:bg-white/5 rounded-2xl border border-white/5">
            <div class="flex items-center gap-4">
                <span class="text-[10px] font-black uppercase opacity-40">Mode</span>
                <div class="mode-selector min-w-[200px]">
                    <div id="mode-pixels" onclick="setMode('pixels')" class="mode-option active">Pixels</div>
                    <div id="mode-flou" onclick="setMode('flou')" class="mode-option">Flou</div>
                    <div id="mode-zoom" onclick="setMode('zoom')" class="mode-option">Zoom</div>
                </div>
            </div>

            <div class="flex items-center gap-4">
				<span class="text-[10px] font-black uppercase opacity-40">Dur√©e</span>
				<div class="time-pill">
					<button id="btn-time-minus" class="time-btn" style="user-select: none;">-</button>
				<span class="text-lg font-black min-w-[50px]"><span id="min-defi-display">1</span>:<span id="sec-defi-display">00</span></span>
					<button id="btn-time-plus" class="time-btn" style="user-select: none;">+</button>
					<input type="hidden" id="min-defi" value="1">
					<input type="hidden" id="sec-defi" value="00">
				</div>
			</div>
        </div>
    </div>
</div>

<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');

    const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e' };
    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const themeColor = mapCouleurs[themePrefs.outils || 'blue'];
    const contrast = ['yellow', 'lime', 'amber', 'cyan'].includes(themePrefs.outils || 'blue') ? '#000' : '#fff';
    
    document.documentElement.style.setProperty('--theme-color', themeColor);
    document.querySelectorAll('#btn-start, #btn-reset, #btn-retour, #btn-retour-liste, #btn-aide, .time-btn').forEach(el => {
        if(el) { el.style.backgroundColor = themeColor; el.style.color = contrast; }
    });

    let audioContext, analyser, javascriptNode, stream, isPlaying = false, progress = 0, lastTime = 0, currentMode = 'pixels';
    const gridContainer = document.getElementById('pixel-grid');
    const imageEl = document.getElementById('hidden-image');
    let pixelsOrder = [];

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-option').forEach(el => el.classList.remove('active'));
        document.getElementById(`mode-${mode}`).classList.add('active');
        if (mode === 'pixels') generateGrid();
        else gridContainer.innerHTML = '';
        updateUI();
    }

    let timeInterval;
	let timeDelay;

	function adjustTime(delta) {
		const minInput = document.getElementById('min-defi');
		const secInput = document.getElementById('sec-defi');
    
		let totalSeconds = (parseInt(minInput.value) * 60) + parseInt(secInput.value);
		totalSeconds += (delta * 15); // Ingr√©ment de 15 secondes
		
		if (totalSeconds < 15) totalSeconds = 5;
		if (totalSeconds > 3600) totalSeconds = 3600;
	
		const newMin = Math.floor(totalSeconds / 60);
		const newSec = totalSeconds % 60;
	
		minInput.value = newMin;
		secInput.value = newSec;
		document.getElementById('min-defi-display').textContent = newMin;
		document.getElementById('sec-defi-display').textContent = newSec.toString().padStart(2, '0');
		
		if (currentMode === 'pixels') generateGrid();
	}

	function startTime(delta) {
		adjustTime(delta); // Premier ajustement imm√©diat
		timeDelay = setTimeout(() => {
			timeInterval = setInterval(() => adjustTime(delta), 100);
		}, 400); // D√©lai avant le d√©filement rapide
	}

	function stopTime() {
		clearTimeout(timeDelay);
		clearInterval(timeInterval);
	}

	// √âv√©nements pour le bouton Moins
	const btnMinus = document.getElementById('btn-time-minus');
	btnMinus.addEventListener('mousedown', () => startTime(-1));
	btnMinus.addEventListener('touchstart', (e) => { e.preventDefault(); startTime(-1); });
	
	// √âv√©nements pour le bouton Plus
	const btnPlus = document.getElementById('btn-time-plus');
	btnPlus.addEventListener('mousedown', () => startTime(1));
	btnPlus.addEventListener('touchstart', (e) => { e.preventDefault(); startTime(1); });
	
	// Arr√™t global
	[window, btnMinus, btnPlus].forEach(el => {
		el.addEventListener('mouseup', stopTime);
		el.addEventListener('mouseleave', stopTime);
		el.addEventListener('touchend', stopTime);
	});	

    function getDureeTotaleSeconds() {
        return (parseInt(document.getElementById('min-defi').value) * 60) + parseInt(document.getElementById('sec-defi').value) || 1;
    }

    function generateGrid() {
        if (currentMode !== 'pixels') return;
        const totalSeconds = getDureeTotaleSeconds();
        const density = Math.max(4, Math.round(3 + (totalSeconds * 0.4))); 
        const rows = Math.min(density, 40); const cols = Math.round(rows * (16/9));
        gridContainer.innerHTML = '';
        gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        gridContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        const temp = [];
        for (let i = 0; i < rows * cols; i++) {
            const p = document.createElement('div'); p.className = 'pixel-block';
            gridContainer.appendChild(p); temp.push(p);
        }
        pixelsOrder = temp.sort(() => Math.random() - 0.5);
        updateUI();
    }

    async function toggleDefi() {
        if (!isPlaying) {
            try {
                if (!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(stream);
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                    source.connect(analyser); analyser.connect(javascriptNode); javascriptNode.connect(audioContext.destination);
                    javascriptNode.onaudioprocess = () => {
                        const now = performance.now(); const delta = (now - lastTime) / 1000; lastTime = now;
                        let array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        let volume = array.reduce((a, b) => a + b) / array.length;
                        
                        const level = Math.min(volume * 3, 100) + '%';
                        const barPC = document.getElementById('mic-bar');
                        const barMob = document.getElementById('mic-bar-mobile');
                        if(barPC) barPC.style.height = level;
                        if(barMob) barMob.style.width = level;

                        if (isPlaying) updateGame(volume, delta);
                    };
                }
                isPlaying = true; lastTime = performance.now();
                document.getElementById('btn-start').textContent = "Pause";
                document.getElementById('msg-start').style.display = 'none';
            } catch (err) { alert("Micro non d√©tect√©"); }
        } else {
            isPlaying = false;
            document.getElementById('btn-start').textContent = "Reprendre";
        }
    }

    function updateGame(volume, deltaTime) {
        const threshold = 60 - (parseInt(document.getElementById('sensibilite-slider').value) * 0.55);
        const speed = 100 / getDureeTotaleSeconds(); 
        if (volume < threshold) {
            if (progress < 100) progress += (speed * deltaTime);
        } else {
            if (progress > 0) progress -= (speed * deltaTime * 2);
        }
        progress = Math.max(0, Math.min(100, progress));
        updateUI();
        if (progress >= 100) {
            isPlaying = false;
            document.getElementById('btn-start').style.display = 'none';
            document.getElementById('btn-reset').style.display = 'block';
            if (javascriptNode) javascriptNode.disconnect();
        }
    }

    function updateUI() {
        const pStr = `${Math.floor(progress)}%`;
        const percentPC = document.getElementById('percent-text');
        const percentMob = document.getElementById('percent-text-mobile');
        if(percentPC) percentPC.textContent = pStr;
        if(percentMob) percentMob.textContent = pStr;
        
        const progV = document.getElementById('prog-bar-v');
        if(progV) progV.style.height = pStr;
        
        const progH = document.getElementById('progress-fill');
        if(progH) progH.style.width = pStr;

        imageEl.style.filter = 'none';
        imageEl.style.transform = 'scale(1)';

        if (currentMode === 'pixels') {
            const revealCount = Math.floor((progress / 100) * pixelsOrder.length);
            pixelsOrder.forEach((p, i) => p.style.opacity = i < revealCount ? "0" : "1");
        } else if (currentMode === 'flou') {
            const blurVal = 40 - (progress * 0.4);
            imageEl.style.filter = `blur(${blurVal}px)`;
        } else if (currentMode === 'zoom') {
            const zoomVal = 10 - (progress * 0.09);
            const blurVal = 5 - (progress * 0.05);
            imageEl.style.transform = `scale(${zoomVal})`;
            imageEl.style.filter = `blur(${Math.max(0, blurVal)}px)`;
        }
    }

    function ouvrirAide() { document.getElementById('modal-aide').style.display = 'flex'; }
    function fermerModal(id) { document.getElementById(id).style.display = 'none'; }

    generateGrid();
</script>
</body>
</html>
