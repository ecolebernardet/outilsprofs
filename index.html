    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap');
        
        :root {
            /* Mode Sombre : Contrastes profonds */
            --bg-body: #1a1a1a;
            --card-bg: #1a1a1a;
            --sh-dark: #0d0d0d;
            --sh-light: #272727;
            --text-main: #e2e8f0;
        }

        body.light-mode {
            /* Mode Clair : Soft Neumorphism */
            --bg-body: #e0e5ec;
            --card-bg: #e0e5ec;
            --sh-dark: #a3b1c6;
            --sh-light: #ffffff;
            --text-main: #475569;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            transition: background-color 0.3s ease;
            padding: calc(env(safe-area-inset-top) + 20px) 20px 40px;
        }

        /* --- TUILES EN RELIEF (NEUMORPHISME) --- */
        .menu-card { 
            position: relative;
            background: var(--card-bg);
            border-radius: 30px;
            /* L'ombre magique qui cr√©e la 3D */
            box-shadow: 8px 8px 16px var(--sh-dark), 
                       -8px -8px 16px var(--sh-light);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        /* Effet de pression : la tuile s'enfonce */
        .menu-card:active { 
            transform: scale(0.96);
            box-shadow: inset 6px 6px 12px var(--sh-dark), 
                        inset -6px -6px 12px var(--sh-light);
        }
        
        .icon-box {
            width: 56px; height: 56px;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            background: var(--card-bg);
            box-shadow: 4px 4px 8px var(--sh-dark), 
                       -4px -4px 8px var(--sh-light);
            margin-bottom: 12px;
            font-size: 26px;
        }

        .drag-handle {
            position: absolute;
            top: 15px; right: 15px;
            display: flex; flex-direction: column; gap: 3px;
            opacity: 0.3; cursor: grab; padding: 5px;
        }
        .drag-handle span { width: 4px; height: 4px; background: currentColor; border-radius: 50%; }

        .ui-btn {
            width: 46px; height: 46px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 16px;
            background: var(--card-bg);
            box-shadow: 5px 5px 10px var(--sh-dark), 
                       -5px -5px 10px var(--sh-light);
        }

        .header-avatar {
            width: 42px; height: 42px;
            border-radius: 50%;
            border: 3px solid var(--card-bg);
            box-shadow: 4px 4px 8px var(--sh-dark);
        }
    </style>
</head>

<script>
    const colorMap = {
        'red': '#ff4444', 'orange': '#fb923c', 'amber': '#fbbf24', 'yellow': '#facc15',
        'lime': '#a3e635', 'green': '#4ade80', 'emerald': '#34d399', 'teal': '#2dd4bf',
        'cyan': '#22d3ee', 'sky': '#38bdf8', 'blue': '#60a5fa', 'indigo': '#818cf8',
        'violet': '#a78bfa', 'purple': '#c084fc', 'fuchsia': '#e879f9', 'pink': '#f472b6',
        'rose': '#fb7185'
    };

    function applyColors() {
        const isLight = document.body.classList.contains('light-mode');
        const defaultColors = {
            inscr: 'lime', h108: 'orange', liens: 'indigo', tirage: 'yellow', 
            equipes: 'rose', memos: 'purple', obs: 'green', compt: 'sky'
        };
        const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || defaultColors;

        document.querySelectorAll('.menu-card').forEach(el => {
            const id = el.getAttribute('data-id');
            const colorName = prefs[id] || 'blue';
            const hexColor = colorMap[colorName];
            
            const iconBox = el.querySelector('.icon-box');
            const title = el.querySelector('h2');

            // En mode 3D, la couleur est plus √©l√©gante en "accent"
            if (iconBox) {
                iconBox.style.color = hexColor;
                // Petit halo color√© uniquement en mode sombre
                if (!isLight) {
                    iconBox.style.textShadow = `0 0 12px ${hexColor}66`;
                } else {
                    iconBox.style.textShadow = 'none';
                }
            }
            if (title) {
                title.style.color = isLight ? 'var(--text-main)' : hexColor;
                title.style.opacity = isLight ? '0.8' : '1';
            }
        });
    }

    // Gestion du th√®me
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');
    applyColors();

    // Ordre des tuiles
    const gridMenu = document.getElementById('grid-menu');
    const savedOrder = JSON.parse(localStorage.getItem('menu_order'));
    if (savedOrder) {
        savedOrder.forEach(id => {
            const tile = document.querySelector(`[data-id="${id}"]`);
            if (tile) gridMenu.appendChild(tile);
        });
    }

    // Drag & Drop
    new Sortable(gridMenu, {
        handle: '.drag-handle',
        animation: 200,
        ghostClass: 'opacity-0',
        onEnd: function() {
            const order = Array.from(gridMenu.children).map(child => child.getAttribute('data-id'));
            localStorage.setItem('menu_order', JSON.stringify(order));
        }
    });
</script>
