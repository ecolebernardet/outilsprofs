<script>
    const colorMap = {
        'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
        'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
        'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
        'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
        'rose': '#f43f5e', 'gray': '#6b7280'
    };

    function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function updateThemeUI() {
        const isLight = document.body.classList.contains('light-mode');
        document.getElementById('theme-icon').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
        applyColors();
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        document.documentElement.classList.remove('light-mode-init');
        const mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
        localStorage.setItem('theme_mode', mode);
        updateThemeUI();
    }

    function applyColors() {
        const isLight = document.body.classList.contains('light-mode');
        const defaultColors = {
            inscr: 'lime', h108: 'orange', liens: 'indigo', tirage: 'yellow', 
            equipes: 'rose', memos: 'purple', obs: 'green', compt: 'sky'
        };
        const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || defaultColors;

        document.querySelectorAll('.menu-card').forEach(el => {
            const id = el.getAttribute('data-id');
            const colorName = prefs[id] || 'gray';
            const hexColor = colorMap[colorName];
            
            const iconCircle = el.querySelector('.icon-bg');
            const title = el.querySelector('.tile-title');
            const subtitle = el.querySelector('.tile-subtitle');

            if (isLight) {
                el.style.backgroundColor = ''; 
                el.style.borderColor = '';
                el.className = `menu-card flex flex-col items-center justify-center text-center p-3 pt-5 bg-${colorName}-200 border-${colorName}-900`;
                
                if (iconCircle) {
                    iconCircle.style.backgroundColor = '';
                    iconCircle.className = `icon-bg w-12 h-12 flex items-center justify-center rounded-full mb-1 border shadow-inner bg-${colorName}-400 border-${colorName}-900`;
                }
                if (title) title.style.color = '#000';
                if (subtitle) subtitle.style.color = 'rgba(0,0,0,0.6)';
            } else {
                el.className = 'menu-card flex flex-col items-center justify-center text-center p-3 pt-5';
                // Couleur dynamique estomp√©e pour le fond en mode sombre
                el.style.backgroundColor = hexToRgba(hexColor, 0.1);
                el.style.borderColor = 'var(--card-border)';
                
                if (iconCircle) {
                    iconCircle.className = 'icon-bg w-12 h-12 flex items-center justify-center rounded-full mb-1 border shadow-inner';
                    iconCircle.style.backgroundColor = hexToRgba(hexColor, 0.8);
                    iconCircle.style.borderColor = 'rgba(0,0,0,0.2)';
                }
                if (title) title.style.color = hexColor;
                if (subtitle) subtitle.style.color = '#666';
            }
        });
    }

    if (localStorage.getItem('theme_mode') === 'light') {
        document.body.classList.add('light-mode');
    }
    updateThemeUI();

    const gridMenu = document.getElementById('grid-menu');
    const savedOrder = JSON.parse(localStorage.getItem('menu_order'));
    if (savedOrder) {
        savedOrder.forEach(id => {
            const tile = document.querySelector(`[data-id="${id}"]`);
            if (tile) gridMenu.appendChild(tile);
        });
    }

    new Sortable(gridMenu, {
        handle: '.drag-handle',
        animation: 150,
        ghostClass: 'sortable-ghost',
        onEnd: function() {
            const order = Array.from(gridMenu.children).map(child => child.getAttribute('data-id'));
            localStorage.setItem('menu_order', JSON.stringify(order));
        }
    });
</script>
