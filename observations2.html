<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Observations</title>
    
    <script>
        (function() {
            const mode = localStorage.getItem('theme_mode');
            if (mode === 'light') {
                document.documentElement.classList.add('light-mode-init');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root { 
            --primary: #ff637e; 
            --bg-page: #000000; 
            --text-main: #ffffff;
            --card-student: #374151; 
            --header-bg: #000;
            --header-border: #1f2937;
        }

        /* Mode Clair */
        body.light-mode, html.light-mode-init body {
            --bg-page: #eeeeee;
            --text-main: #111827;
            --card-student: #ffffff;
            --header-bg: #ffffff;
            --header-border: #ddd;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-page); 
            color: var(--text-main); 
            padding: 0; margin: 0; 
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 20px;
        }

        header { 
            background: var(--header-bg); 
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0; 
            z-index: 100; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 10px) 10px 10px 10px; 
            width: calc(100% + 30px); 
            margin-left: -15px;
            margin-bottom: 20px;
        }

        .header-btn { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; transition: all 0.3s ease; }
        #mainTitle { text-align: center; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; margin: 0; flex-grow: 1; text-transform: uppercase;}

        .columns-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 600px; margin: 0 auto; align-items: start; padding: 0 10px; }
        
        .level-group { margin-bottom: 1px; }

        .student-item { 
            background-color: var(--card-student); 
            padding: 6px 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
            border-radius: 50px; 
            margin-bottom: 3px; 
            transition: all 0.1s;
            border: 1.5px solid transparent;
        }

        body.light-mode .student-item, html.light-mode-init .student-item {
            border-color: #e5e7eb;
        }

        .text-girl { color: #f9a8d4; } 
        .text-boy { color: #93c5fd; } 
        
        body.light-mode .text-girl, html.light-mode-init .text-girl { color: #db2777; } 
        body.light-mode .text-boy, html.light-mode-init .text-boy { color: #2563eb; } 
        
        .student-name { font-weight: 800; font-size: 0.65rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .status-icon { font-size: 0.65rem; opacity: 0.8; }

        /* MODALE OBSERVATION & ALERTE */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: #1a1a1a; padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; }
        textarea { width: 100%; margin: 10px 0; padding: 12px; border-radius: 12px; border: 1px solid #333; font-size: 0.8rem; background: #000; color: #fff; outline: none; }
        .btns { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 14px; border: none; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-cancel { background: #333; color: #ccc; }

        /* Correction lisibilit√© Mode Clair Modale */
        body.light-mode .modal-content { background: #ffffff; border-color: #d1d5db; }
        body.light-mode #modalTitle { color: #111827 !important; }
        body.light-mode textarea { background: #f3f4f6; color: #111827; border-color: #d1d5db; }
        body.light-mode .btn-cancel { background: #e5e7eb; color: #374151; }

        /* MODALE ALERTE */
        .alert-content { background: white; padding: 25px; border-radius: 24px; width: 100%; max-width: 350px; color: #111; }
        .alert-title { font-size: 18px; font-weight: 900; text-transform: uppercase; text-align: center; margin-bottom: 10px; color: #000; }
        .alert-text { font-size: 14px; text-align: center; line-height: 1.5; font-weight: 600; color: #4b5563; }
        .alert-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-alert { flex: 1; padding: 14px; border-radius: 15px; font-weight: 900; font-size: 11px; text-transform: uppercase; cursor: pointer; border: none; }
        .btn-alert-cancel { background: #f3f4f6; color: #4b5563; }

        .bottom-nav { width: 100%; max-width: 500px; margin: 25px auto 0; padding-bottom: 40px; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .no-select { -webkit-tap-highlight-color: transparent; user-select: none; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" id="btn-retour" class="header-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="mainTitle">OBSERVATIONS</h1>
        <button id="btn-aide" onclick="openHelp()" class="header-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
    </header>

    <div id="listeContainer" class="columns-container"></div>

    <footer class="bottom-nav flex flex-col gap-3 px-2">
        <div class="flex gap-2">
            <label class="nav-btn bg-neutral-800 text-white cursor-pointer text-center">
                üëáimporter .txtüëá
                <input type="file" id="importFile" class="hidden" accept=".txt">
            </label>
            <button onclick="exportToFile()" class="nav-btn bg-neutral-800 text-white ">üëÜexporter .txtüëÜ</button>
        </div>
        <button onclick="toutEffacer()" class="nav-btn bg-red-500 text-red-100 shadow-lg">‚ö†Ô∏è effacer les donn√©es</button>
    </footer>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-body-content">
                <h2 id="modalTitle" style="margin:0; font-size: 1.1rem; font-weight: 800; color: white;">√âl√®ve</h2>
                <textarea id="commentInput" rows="8" placeholder="√âcrire une observation..."></textarea>
            </div>
            <div class="btns" id="modalBtns">
                <button id="modalCancelBtn" class="modal-btn btn-cancel" onclick="closeAllModals()">Fermer</button>
                <button id="modalSaveBtn" class="modal-btn btn-save" onclick="saveData()">Enregistrer</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="modal-overlay">
        <div class="alert-content">
            <h3 id="alertTitle" class="alert-title">Confirmation</h3>
            <p id="alertText" class="alert-text">Message</p>
            <div class="alert-btns">
                <button id="alertCancelBtn" class="btn-alert btn-alert-cancel" onclick="closeAlert()">Annuler</button>
                <button id="alertConfirmBtn" class="btn-alert text-white">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        let elevesInscrits = JSON.parse(localStorage.getItem('maListeEleves')) || [];
        let savedComments = JSON.parse(localStorage.getItem('studentObservations')) || {};
        let currentStudentId = "";

        const ordreNiveaux = ['CP', 'CE1', 'CE2', 'CM1', 'CM2', 'AUTRE'];

        const couleurParNiveau = {
            'CP': '#ec4899', 'CE1': '#3b82f6', 'CE2': '#eab308',
            'CM1': '#ef4444', 'CM2': '#22c55e', 'AUTRE': '#8b5cf6'
        };

        const mapCouleurs = {
            'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
            'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
            'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
            'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
            'rose': '#f43f5e', 'gray': '#6b7280'
        };

        function openHelp() {
            const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            const couleurNom = themePrefs.obs || 'green';
            const couleurHex = mapCouleurs[couleurNom] || '#22c55e';
            const isLightColor = ['yellow', 'lime', 'amber', 'cyan'].includes(couleurNom);
            
            const bodyContent = document.getElementById('modal-body-content');
            const helpHTML = localStorage.getItem('aide_parametres_observations'); 

            if (helpHTML) {
                bodyContent.innerHTML = helpHTML;
            } else {
                bodyContent.innerHTML = `
                    <h2 style="margin:0; font-size: 1.1rem; font-weight: 800; color: ${couleurHex}">üìå Aide</h2>
                    <p style="color: ${document.body.classList.contains('light-mode') ? '#374151' : '#ccc'}; font-size: 13px; margin-top:10px; line-height:1.4;">
                        Cliquez sur un √©l√®ve pour ajouter ou modifier une observation. Les √©l√®ves avec une observation sont marqu√©s par l'ic√¥ne üîé. Utilisez les boutons en bas pour exporter ou importer vos donn√©es.
                    </p>
                `;
            }

            document.getElementById('modalSaveBtn').style.display = 'none';
            const closeBtn = document.getElementById('modalCancelBtn');
            closeBtn.innerText = "Fermer";
            closeBtn.style.backgroundColor = couleurHex;
            closeBtn.style.color = isLightColor ? 'black' : 'white';
            
            document.getElementById('modal').style.display = 'flex';
        }

        function showAlert(title, text, onConfirm, showCancel = true) {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertText').innerText = text;
            const confirmBtn = document.getElementById('alertConfirmBtn');
            const cancelBtn = document.getElementById('alertCancelBtn');
            
            const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            const colorHex = mapCouleurs[themePrefs.obs || 'green'] || '#22c55e';
            confirmBtn.style.backgroundColor = colorHex;

            cancelBtn.style.display = showCancel ? 'block' : 'none';
            const newBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
            
            newBtn.onclick = () => { closeAlert(); if(onConfirm) onConfirm(); };
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closeAlert() { document.getElementById('alertModal').style.display = 'none'; }

        function appliquerTheme() {
            const savedMode = localStorage.getItem('theme_mode');
            const isLight = savedMode === 'light';
            document.body.classList.toggle('light-mode', isLight);

            const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            const nomCouleur = prefs['obs'] || 'green';
            const couleurHexa = mapCouleurs[nomCouleur] || '#22c55e';
            
            const mainTitle = document.getElementById('mainTitle');
            const btnRetour = document.getElementById('btn-retour');
            const btnAide = document.getElementById('btn-aide');
            const btnSave = document.querySelector('.btn-save');

            const isLightColor = ['yellow', 'lime', 'amber', 'cyan'].includes(nomCouleur);
            const iconColor = isLightColor ? 'black' : 'white';

            if(mainTitle) mainTitle.style.color = isLight ? '#000000' : '#ffffff';

            [btnRetour, btnAide].forEach(btn => {
                if(btn) {
                    btn.style.backgroundColor = couleurHexa;
                    const svg = btn.querySelector('svg');
                    if(svg) svg.style.color = iconColor;
                }
            });

            if(btnSave) {
                btnSave.style.backgroundColor = couleurHexa;
                btnSave.style.color = iconColor;
            }
            document.documentElement.style.setProperty('--primary', couleurHexa);
        }

        function formatName(str) {
            if(!str) return "";
            const parts = str.trim().split(' ');
            const first = parts[0].charAt(0).toUpperCase() + parts[0].slice(1).toLowerCase();
            const last = parts.slice(1).join(' ').toUpperCase();
            return (first + ' ' + last).trim();
        }

        function renderList() {
            const container = document.getElementById('listeContainer');
            container.innerHTML = "";
            
            if (elevesInscrits.length === 0) {
                container.innerHTML = `<div class="col-span-2 text-center p-10 text-neutral-500 text-[10px] font-bold uppercase">Aucun √©l√®ve inscrit.</div>`;
                return;
            }

            const groupes = {};
            elevesInscrits.forEach(el => {
                const niv = el.niveau.toUpperCase();
                if (!groupes[niv]) groupes[niv] = [];
                groupes[niv].push(el);
            });

            const niveauxPresents = Object.keys(groupes).sort((a, b) => ordreNiveaux.indexOf(a) - ordreNiveaux.indexOf(b));

            niveauxPresents.forEach(niv => {
                const levelWrapper = document.createElement('div');
                levelWrapper.className = "level-group";
                const colorTitle = couleurParNiveau[niv] || '#ffffff';
                levelWrapper.innerHTML = `<h2 style="color:${colorTitle}" class="text-[11px] font-black uppercase tracking-widest text-center mb-2">${niv}</h2>`;
                
                const list = document.createElement('div');
                groupes[niv].sort((a,b) => a.identite.localeCompare(b.identite)).forEach(el => {
                    const genderClass = (el.sexe.toLowerCase() === 'f') ? 'text-girl' : 'text-boy';
                    const item = document.createElement('div');
                    item.className = `student-item no-select ${genderClass}`;
                    const hasNote = (savedComments[String(el.id)] || "").trim().length > 0;
                    item.innerHTML = `
                        <span class="student-name">${formatName(el.identite)}</span>
                        <span class="status-icon">${hasNote ? 'üîé' : 'Ôºã'}</span>
                    `;
                    item.onclick = () => openCommentModal(String(el.id), formatName(el.identite));
                    list.appendChild(item);
                });
                levelWrapper.appendChild(list);
                container.appendChild(levelWrapper);
            });
        }

        function openCommentModal(id, nom) {
            currentStudentId = String(id);
            const bodyContent = document.getElementById('modal-body-content');
            
            // Restauration du contenu de saisie
            bodyContent.innerHTML = `
                <h2 id="modalTitle" style="margin:0; font-size: 1.1rem; font-weight: 800; color: white;">${nom}</h2>
                <textarea id="commentInput" rows="8" placeholder="√âcrire une observation..."></textarea>
            `;
            
            document.getElementById('modalSaveBtn').style.display = 'block';
            const closeBtn = document.getElementById('modalCancelBtn');
            closeBtn.innerText = "Fermer";
            closeBtn.style.backgroundColor = "#333";
            closeBtn.style.color = "#ccc";

            document.getElementById('commentInput').value = savedComments[currentStudentId] || "";
            document.getElementById('modal').style.display = 'flex';
            setTimeout(() => document.getElementById('commentInput').focus(), 100);
        }

        function closeAllModals() { document.getElementById('modal').style.display = 'none'; }

        function saveData() {
            const val = document.getElementById('commentInput').value;
            if(val.trim() === "") delete savedComments[currentStudentId];
            else savedComments[currentStudentId] = val;
            localStorage.setItem('studentObservations', JSON.stringify(savedComments));
            renderList(); closeAllModals();
        }

        function toutEffacer() {
            showAlert("Tout effacer ?", "Supprimer toutes les observations ? (La liste des √©l√®ves sera conserv√©e)", () => {
                savedComments = {};
                localStorage.setItem('studentObservations', JSON.stringify(savedComments));
                renderList();
            });
        }

        function exportToFile() {
            try {
                const eleves = elevesInscrits || [];
                const observations = savedComments || {};
                let cleanedComments = {};
                eleves.forEach(s => { 
                    const sId = String(s.id);
                    if(observations[sId] && observations[sId].trim() !== "") {
                        cleanedComments[sId] = observations[sId]; 
                    }
                });

                const dateStr = new Date().toISOString().split('T')[0];
                const fileName = `export_observations_${dateStr}.txt`;
                const bundle = { eleves, observations: cleanedComments, date: new Date().toLocaleDateString(), type: "export_observations" };
                const jsonString = JSON.stringify(bundle, null, 2);

                if (window.Android && typeof window.Android.exportTxt === 'function') {
                    window.Android.exportTxt(jsonString, fileName);
                } else {
                    const blob = new Blob([jsonString], { type: 'text/plain;charset=utf-8' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = fileName; a.click();
                    setTimeout(() => window.URL.revokeObjectURL(url), 100);
                }
            } catch (err) { showAlert("Erreur", "Erreur technique : " + err.message, null, false); }
        }

        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.eleves) {
                        const currentIds = elevesInscrits.map(el => String(el.id)).sort().join(',');
                        const importIds = data.eleves.map(el => String(el.id)).sort().join(',');

                        let message = "Les commentaires du fichier vont remplacer vos commentaires actuels. Continuer ?";
                        if (currentIds !== importIds && elevesInscrits.length > 0) {
                            message = "ATTENTION : La liste des √©l√®ves du fichier diff√®re de l'actuelle. Votre classe sera remplac√©e. Continuer ?";
                        }

                        showAlert("Importer ?", message, () => {
                            const normalizedEleves = data.eleves.map(el => ({ ...el, id: String(el.id) }));
                            let normalizedObs = {};
                            if(data.observations) {
                                Object.keys(data.observations).forEach(key => normalizedObs[String(key)] = data.observations[key]);
                            }
                            localStorage.setItem('maListeEleves', JSON.stringify(normalizedEleves));
                            localStorage.setItem('studentObservations', JSON.stringify(normalizedObs));
                            window.location.reload();
                        });
                    }
                } catch (err) { 
                    showAlert("Erreur d'import", "Format de fichier invalide.", null, false);
                    e.target.value = "";
                }
            };
            reader.readAsText(file);
        });

        window.onload = () => { appliquerTheme(); renderList(); };
    </script>
</body>
</html>
