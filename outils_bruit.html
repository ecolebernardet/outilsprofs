<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Radar de Bruit XXL - OutilsProfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --column-border: rgba(255, 255, 255, 0.1); 
            --header-bg: #1e1e1e; --card-bg: #1e1e1e;
        }

        body.light-mode {
            --bg-page: #eeeeee; --text-page: #111827; --column-border: #ddd; 
            --header-bg: #ffffff; --card-bg: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0; transition: background 0.3s ease; }
        
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--column-border);
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            display: flex; align-items: center; justify-content: space-between; width: 100%;
            position: sticky; top: 0; z-index: 100;
        }

        #btn-retour { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        header h1 { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; flex-grow: 1; text-align: center; }

        .main-wrapper { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px 15px; }

        #container-retour-liste { margin-bottom: 1rem; text-align: left; }
        #btn-retour-liste {
            display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; 
            border-radius: 9999px; font-size: 10px; font-weight: 900; text-transform: uppercase; 
            transition: transform 0.2s; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .gauge-container {
            background: var(--card-bg); border-radius: 1.5rem; padding: 10px 30px 40px 30px; border: 1px solid var(--column-border); text-align: center;
            transition: background-color 5s ease, border-color 5s ease;
        }

        .is-alerting-container { 
            background-color: rgba(239, 68, 68, 0.2) !important; 
            border-color: #ef4444 !important; 
        }

        .radar-box {
            position: relative;
            width: 400px; height: 400px;
            margin: 20px auto 10px auto;
            display: flex; align-items: center; justify-content: center;
            overflow: visible;
        }

        .radar-circle {
            position: absolute; border-radius: 50%; border: 5px solid var(--theme-color);
            opacity: 0.1; width: 100%; height: 100%;
        }

        #threshold-circle {
            position: absolute; border-radius: 50%; border: 3px dashed var(--text-page);
            opacity: 0.3; width: 400px; height: 400px; z-index: 5;
            transition: transform 0.2s ease-out; pointer-events: none;
        }

        #noise-blob {
            width: 400px; height: 400px; background: var(--theme-color);
            border-radius: 50%; transition: transform 0.1s ease-out, background-color 0.4s ease;
            box-shadow: 0 0 40px var(--theme-color); z-index: 10;
            transform: scale(0); /* Correction : Caché au départ */
        }

        #btn-start {
            width: 100%; max-width: 400px; padding: 16px; border-radius: 12px; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; border: none; margin: 20px auto; display: block;
        }
        
        input[type=range] { width: 100%; accent-color: var(--theme-color); }
    </style>
</head>
<body>

<header>
    <a href="index.html" id="btn-retour">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
    </a>
    <h1 id="pageTitle">Radar de Bruit XXL</h1>
    <div style="width:38px"></div>
</header>

<div class="main-wrapper">
    <div id="container-retour-liste">
        <a href="outils.html" id="btn-retour-liste">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15 19l-7-7 7-7" /></svg>
            Retour aux outils
        </a>
    </div>

    <div class="gauge-container">
        <div class="radar-box">
            <div class="radar-circle" style="transform: scale(0.25)"></div>
            <div class="radar-circle" style="transform: scale(0.50)"></div>
            <div class="radar-circle" style="transform: scale(0.75)"></div>
            <div class="radar-circle" style="transform: scale(1)"></div>
            <div id="threshold-circle"></div>
            <div id="noise-blob"></div>
        </div>

        <div class="max-w-xs mx-auto space-y-6">
            <div class="flex gap-4">
                <div class="flex-1 text-left">
                    <span class="text-[10px] font-black uppercase opacity-60">Sensibilité</span>
                    <input type="range" id="sens-slider" min="0.5" max="10" step="0.5" value="3" oninput="updateSens(this.value)">
                </div>
                <div class="flex-1 text-left">
                    <span class="text-[10px] font-black uppercase opacity-60">Seuil</span>
                    <input type="range" id="seuil-slider" min="10" max="100" step="5" value="75" oninput="updateSeuil(this.value)">
                </div>
            </div>
        </div>

        <button id="btn-start" onclick="toggleMic()">Lancer l'analyse</button>

        <div class="flex justify-center items-center gap-4 mt-8 py-2 bg-black/5 dark:bg-white/5 rounded-xl">
            <span class="text-[10px] font-black uppercase opacity-60">Alertes :</span>
            <span id="compteur-alertes" class="text-xl font-black text-red-500">0</span>
            <button id="toggle-sound" onclick="toggleSoundMode()" class="p-2 opacity-60 hover:opacity-100 transition-opacity">
                <svg id="icon-sound-on" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                <svg id="icon-sound-off" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>
            </button>
            <button onclick="resetCompteur()" class="text-[9px] opacity-40 uppercase font-bold underline">Reset</button>
        </div>
    </div>
</div>

<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');
    const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e' };
    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const themeColor = mapCouleurs[themePrefs.outils || 'blue'];
    const contrast = ['yellow', 'lime', 'amber', 'cyan'].includes(themePrefs.outils || 'blue') ? '#000' : '#fff';
    
    document.getElementById('btn-start').style.backgroundColor = themeColor;
    document.getElementById('btn-start').style.color = contrast;
    document.getElementById('btn-retour').style.backgroundColor = themeColor;
    document.getElementById('btn-retour').style.color = contrast;
    const btnListe = document.getElementById('btn-retour-liste');
    if(btnListe) { btnListe.style.backgroundColor = themeColor; btnListe.style.color = contrast; }
    document.documentElement.style.setProperty('--theme-color', themeColor);

    let audioContext, analyser, javascriptNode, isListening = false;
    let sensitivity = 3, seuilAlerte = 75, countAlertes = 0, peutCompter = true;
    let isMuted = false, canPlaySound = true;

    function toggleSoundMode() {
        isMuted = !isMuted;
        document.getElementById('icon-sound-on').classList.toggle('hidden', isMuted);
        document.getElementById('icon-sound-off').classList.toggle('hidden', !isMuted);
    }

    function updateSens(val) { sensitivity = parseFloat(val); }

    function updateSeuil(val) {
        seuilAlerte = parseInt(val);
        document.getElementById('threshold-circle').style.transform = `scale(${seuilAlerte / 100})`;
    }

    function playAlertSound() {
        if (isMuted || !canPlaySound || !audioContext) return;
        canPlaySound = false;
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.frequency.setValueAtTime(440, audioContext.currentTime);
        gain.gain.setValueAtTime(0.1, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        osc.connect(gain); gain.connect(audioContext.destination);
        osc.start(); osc.stop(audioContext.currentTime + 0.3);
        setTimeout(() => { canPlaySound = true; }, 1500);
    }

    function toggleMic() {
        if (!isListening) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const source = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                source.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
                javascriptNode.onaudioprocess = () => {
                    let array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    let average = array.reduce((a, b) => a + b) / array.length;
                    renderRadar(average);
                };
            });
            document.getElementById('btn-start').textContent = "Arrêter";
        } else {
            if (audioContext) audioContext.close();
            renderRadar(0);
            document.getElementById('btn-start').textContent = "Lancer l'analyse";
        }
        isListening = !isListening;
    }

    function renderRadar(val) {
        let level = Math.min(val * sensitivity, 100);
        const blob = document.getElementById('noise-blob');
        const container = document.querySelector('.gauge-container');
        blob.style.transform = `scale(${level / 100})`;
        
        if (level > seuilAlerte) {
            blob.style.backgroundColor = "#ef4444";
            container.style.transition = "background-color 0.2s ease, border-color 0.2s ease";
            container.classList.add('is-alerting-container');
            
            if (peutCompter) {
                countAlertes++;
                document.getElementById('compteur-alertes').textContent = countAlertes;
                playAlertSound();
                peutCompter = false;
            }
        } else {
            peutCompter = true;
            blob.style.backgroundColor = "var(--theme-color)";
            container.style.transition = "background-color 5s ease, border-color 5s ease";
            container.classList.remove('is-alerting-container');
        }
    }

    function resetCompteur() {
        countAlertes = 0;
        document.getElementById('compteur-alertes').textContent = "0";
    }

    updateSeuil(75);
</script>
</body>
</html>
