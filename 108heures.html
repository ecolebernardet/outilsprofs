<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>108 heures</title>

    <script>
        (function() {
            const mode = localStorage.getItem('theme_mode');
            if (mode === 'light') {
                document.documentElement.classList.add('light-mode-init');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #000;
            --text-page: #ffffff;
            --header-bg: #111828;
            --header-border: #1f2937;
            --border-color: #1f2937;
            --card-bg: #111827; 
            --card-text: #ffffff;
            --input-bg: #1f2937;
            --input-border: #374151;
            --input-text: #ffffff;
            --column-bg: #111827;
            --column-text: #ffffff;
            --item-bg: #1f2937;
            --item-text: #ffffff;
            --item-subtext: #9ca3af;
            --modal-overlay: rgba(0, 0, 0, 0.7);
        }

        body.light-mode, html.light-mode-init body {
            --bg-page: #eeeeee;
            --text-page: #111827;
            --header-bg: #ffffff;
            --header-border: #ddd;
            --border-color: #ddd;
            --card-bg: #ffffff;
            --card-text: #111827;
            --input-bg: #ffffff;
            --input-border: #9ca3af;
            --input-text: #111827;
            --column-bg: #ffffff;
            --column-text: #111827;
            --item-bg: #ffffff;
            --item-text: #111827;
            --item-subtext: #6b7280;
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-page); 
            color: var(--text-page); 
            padding: 0; margin: 0; 
            transition: background 0.2s ease, color 0.2s ease;
            padding-left: 15px; padding-right: 15px; padding-bottom: 20px;
        }

        header { 
            background: var(--header-bg); 
            border-bottom: 1px solid var(--header-border);
            position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 10px) 10px 10px 10px;
            width: calc(100% + 30px); margin-left: -15px;
        }
        
        .light-card { 
            background: var(--card-bg); color: var(--card-text); border-radius: 1.5rem; 
            border: 1px solid var(--border-color); transition: all 0.3s; 
        }

        .card-input { display: none; }
        .card-label {
            display: flex; align-items: center; justify-content: center; text-align: center;
            background: var(--input-bg); border: 1px solid var(--input-border); color: var(--item-subtext);
            padding: 6px 4px; border-radius: 0.75rem; cursor: pointer;
            font-size: 0.6rem; font-weight: 800; transition: all 0.2s; height: 100%;
        }
        .card-input:checked + .card-label { background: var(--text-page); border-color: var(--text-page); color: var(--bg-page); transform: scale(0.98); }

        .level-column { 
            background: var(--column-bg); color: var(--column-text); border-radius: 1.2rem; 
            padding: 10px; border: 1px solid var(--border-color); 
            display: flex; flex-direction: column; justify-content: flex-start; align-self: start;
        }
        
        .progress-container { width: 100%; background: var(--input-border); height: 7px; border-radius: 10px; margin: 6px 0; overflow: hidden; }
        .progress-bar { height: 100%; transition: width 0.5s ease-in-out; }

        .reunion-item { 
            background: var(--item-bg); padding: 6px 8px; border-radius: 0.4rem; 
            margin-bottom: 4px; display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2); cursor: pointer;
            border: 1px solid var(--border-color); border-left-width: 4px;
        }

        .bottom-nav { width: 100%; max-width: 500px; margin: 20px auto 0; padding-bottom: 40px; display: flex; flex-direction: column; gap: 8px; }
        .nav-group { display: flex; gap: 8px; width: 100%; }
        .nav-btn { font-weight: 900; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }

        .input-field { 
            background: var(--input-bg); border: 1px solid var(--input-border); 
            color: var(--input-text); border-radius: 0.75rem; padding: 8px; 
            outline: none; font-size: 0.75rem; font-weight: 600; 
        }

        /* STYLE MODAL AIDE (IDENTIQUE M√âMOS) */
        #modal-aide {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: var(--modal-overlay); backdrop-filter: blur(4px);
            align-items: center; justify-content: center; padding: 25px;
        }
        .aide-card {
            background: #ffffff; width: 100%; max-width: 380px; 
            border-radius: 2.5rem; padding: 40px 30px 30px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: left; position: relative;
        }
        #aide-title-display {
            font-weight: 900; font-size: 14px; text-transform: uppercase;
            display: flex; align-items: center; gap: 8px; margin-bottom: 15px;
        }
        #aide-content {
            color: #333333; font-size: 13px; font-weight: 500;
            line-height: 1.6; margin-bottom: 30px;
        }
        #aide-content ul { list-style: none; padding: 0; margin: 0; }
        #aide-content li { position: relative; padding-left: 15px; margin-bottom: 8px; }
        #aide-content li::before { content: "‚Ä¢"; position: absolute; left: 0; font-weight: bold; }

        #btn-fermer-aide { 
            width: 100%; padding: 18px; border-radius: 1.5rem; 
            font-size: 12px; font-weight: 900; text-transform: uppercase; 
            transition: transform 0.2s; border: none; cursor: pointer;
        }

        /* CONFIRMATION */
        #custom-confirm {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: var(--modal-overlay); backdrop-filter: blur(4px);
            align-items: center; justify-content: center; padding: 20px;
        }
        .confirm-card {
            background: var(--card-bg); border: 2px solid var(--border-color);
            width: 100%; max-width: 320px; border-radius: 1.5rem; padding: 25px;
        }

        #btn-retour, #btn-aide { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; transition: all 0.3s ease; flex-shrink: 0; }

        #print-overlay { display: none; position: fixed; inset: 0; background: white; color: black; z-index: 20000; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>

    <div id="modal-aide">
        <div class="aide-card">
            <h2 id="aide-title-display">
                <span>‚è±Ô∏è</span> <span id="aide-label">108 HEURES</span>
            </h2>
            
            <div id="aide-content">
                </div>

            <button onclick="fermerAide()" id="btn-fermer-aide" class="active:scale-95">
                Fermer
            </button>
        </div>
    </div>

    <div id="custom-confirm">
        <div class="confirm-card text-center">
            <p id="confirm-msg" class="font-bold text-sm mb-6 leading-tight"></p>
            <div class="flex gap-3">
                <button onclick="closeConfirm(false)" class="flex-1 py-3 rounded-full bg-neutral-500 text-white text-[10px] font-black uppercase">Annuler</button>
                <button id="confirm-yes" class="flex-1 py-3 rounded-full text-white text-[10px] font-black uppercase shadow-lg">Confirmer</button>
            </div>
        </div>
    </div>

    <header>
        <a href="index.html" id="btn-retour" class="shadow-lg active:scale-90">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="main-title" class="text-lg font-black uppercase tracking-normal flex-grow text-center">108 heures</h1>
        <button id="btn-aide" onclick="ouvrirAide('title-108h')" class="shadow-lg active:scale-90">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
    </header>

    <div id="app-ui" class="max-w-4xl mx-auto p-4 mt-4"> 
        <div id="form-container" class="max-w-md mx-auto light-card p-4 mb-6 shadow-2xl">
            <form id="heuresForm" class="flex flex-col gap-3">
                <div class="grid grid-cols-4 gap-1.5">
                    <label><input type="radio" name="cat" value="APC" class="card-input" checked><div class="card-label">APC</div></label>
                    <label><input type="radio" name="cat" value="PEDAGO" class="card-input"><div class="card-label">R√©unions</div></label>
                    <label><input type="radio" name="cat" value="FORM" class="card-input"><div class="card-label">Formation</div></label>
                    <label><input type="radio" name="cat" value="CONSEIL" class="card-input"><div class="card-label">Conseil</div></label>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="dateReu" class="input-field" required>
                    <div class="flex items-center gap-1 bg-white border border-gray-400 rounded-lg px-2 h-full">
                        <input type="number" id="h" class="bg-transparent w-full outline-none text-center text-gray-900 font-bold text-xs" min="0" value="1">
                        <span class="text-gray-400 font-bold">:</span>
                        <input type="number" id="m" class="bg-transparent w-full outline-none text-center text-gray-900 font-bold text-xs" min="0" max="59" value="0">
                    </div>
                </div>
                <input type="text" id="comm" placeholder="Commentaire..." class="input-field">
                <button type="submit" id="submitBtn" class="font-black py-2 rounded-full uppercase text-[10px] active:scale-95 transition-transform">Enregistrer</button>
            </form>
        </div>

        <div id="globalStats" class="max-w-md mx-auto light-card p-3 mb-5 shadow-xl">
            <div class="flex justify-between items-end mb-1">
                <span id="stats-title" class="text-[10px] font-black uppercase tracking-widest">Total Annuel (108h)</span>
                <span id="globalReste" class="text-[10px] font-black"></span>
            </div>
            <div class="progress-container !h-3">
                <div id="globalBar" class="progress-bar"></div>
            </div>
            <div class="flex justify-between text-[9px] font-bold text-gray-500 uppercase">
                <span id="globalFait">Fait : 0h</span>
                <span id="globalPercent">0%</span>
            </div>
        </div>

        <div id="displayContainer" class="grid grid-cols-2 gap-3 items-start"></div>

        <footer class="bottom-nav">
            <div class="nav-group">
                <label class="nav-btn bg-neutral-800 text-white cursor-pointer text-center flex-1">
                    üëá importer .txt
                    <input type="file" id="importFile" class="hidden" accept=".txt">
                </label>
                <button onclick="exportData()" class="nav-btn bg-neutral-800 text-white flex-1">üëÜ exporter .txt</button>
                <button onclick="exportPDF()" class="nav-btn bg-neutral-800 text-white flex-1">üìÑ PDF</button>
            </div>
            <button onclick="resetHeures()" class="nav-btn bg-red-500 text-red-100 shadow-md active:scale-95">
                ‚ö†Ô∏è effacer le suivi des 108 heures
            </button>
        </footer>
    </div>

    <script>
    const mapCouleurs = {
        'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
        'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
        'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
        'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
        'rose': '#f43f5e', 'gray': '#6b7280'
    };

    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const couleurH108 = themePrefs.h108 || 'orange'; 
    const hexaTheme = mapCouleurs[couleurH108];

    const QUOTAS = { "APC": 36 * 60, "PEDAGO": 48 * 60, "FORM": 18 * 60, "CONSEIL": 6 * 60 };
    const TOTAL_ANNUEL = 108 * 60;
    const LABELS = { "APC": "APC (36h)", "PEDAGO": "R√©unions (48h)", "FORM": "Formation (18h)", "CONSEIL": "Conseils d'√©cole (6h)" };

    let reunions = JSON.parse(localStorage.getItem('mesHeuresReu')) || [];
    let editId = null; 
    let confirmAction = null;

    function appliquerCouleursTheme() {
        const isLight = localStorage.getItem('theme_mode') === 'light';
        const elts = {
            btnRetour: document.getElementById('btn-retour'),
            btnAide: document.getElementById('btn-aide'),
            btnEnregistrer: document.getElementById('submitBtn'),
            statsTitle: document.getElementById('stats-title'),
            btnConfirm: document.getElementById('confirm-yes'),
            aideLabel: document.getElementById('aide-label'),
            btnFermerAide: document.getElementById('btn-fermer-aide')
        };

        if (elts.btnRetour) elts.btnRetour.style.backgroundColor = hexaTheme;
        if (elts.btnAide) elts.btnAide.style.backgroundColor = hexaTheme;
        if (elts.btnEnregistrer) elts.btnEnregistrer.style.backgroundColor = hexaTheme;
        if (elts.btnConfirm) elts.btnConfirm.style.backgroundColor = hexaTheme;
        if (elts.statsTitle) elts.statsTitle.style.color = hexaTheme;
        if (elts.aideLabel) elts.aideLabel.style.color = hexaTheme;
        if (elts.btnFermerAide) elts.btnFermerAide.style.backgroundColor = hexaTheme;

        const textContrast = ['yellow', 'lime', 'amber', 'cyan'].includes(couleurH108) ? '#000' : '#fff';
        if (elts.btnEnregistrer) elts.btnEnregistrer.style.color = textContrast;
        if (elts.btnConfirm) elts.btnConfirm.style.color = textContrast;
        if (elts.btnFermerAide) elts.btnFermerAide.style.color = textContrast;

        const backSvg = document.querySelector('#btn-retour svg');
        if (backSvg) backSvg.style.color = textContrast;
        const aideSvg = document.querySelector('#btn-aide svg');
        if (aideSvg) aideSvg.style.color = textContrast;
    }

    function ouvrirAide(key) {
        const content = localStorage.getItem('aide_' + key);
        const display = document.getElementById('aide-content');
        const modal = document.getElementById('modal-aide');

        if (content && content.trim() !== "") {
            // Transforme les lignes commen√ßant par ‚Ä¢ en liste <li>
            const lines = content.split('\n');
            let html = "<ul>";
            lines.forEach(line => {
                if (line.trim().startsWith('‚Ä¢')) {
                    html += `<li>${line.trim().substring(1).trim()}</li>`;
                } else if (line.trim() !== "") {
                    html += `<p style="margin-bottom:10px">${line}</p>`;
                }
            });
            html += "</ul>";
            display.innerHTML = html;
        } else {
            display.innerHTML = "Aucune instruction d'aide saisie.";
        }
        
        modal.style.display = 'flex';
    }

    function fermerAide() { document.getElementById('modal-aide').style.display = 'none'; }

    function render() {
        const container = document.getElementById('displayContainer');
        container.innerHTML = "";
        let minutesGlobales = 0;

        Object.keys(QUOTAS).forEach(catKey => {
            const reuCat = reunions.filter(r => r.cat === catKey);
            const fait = reuCat.reduce((sum, r) => sum + r.minutes, 0);
            minutesGlobales += fait;
            
            const col = document.createElement('div');
            col.className = "level-column shadow-md";
            col.innerHTML = `
                <div class="mb-1">
                    <div class="flex justify-between items-center mb-1"><h3 class="text-[9px] font-black uppercase" style="color: var(--column-text)">${LABELS[catKey]}</h3></div>
                    <div class="progress-container"><div class="progress-bar" style="width: ${Math.min((fait/QUOTAS[catKey])*100, 100)}%; background-color: ${hexaTheme}"></div></div>
                    <p class="text-[8px] font-extrabold text-gray-500 uppercase">${formatDuree(fait)} / ${formatDuree(QUOTAS[catKey])}</p>
                </div>
                <button id="btn-${catKey}" onclick="toggleListe('${catKey}')" class="toggle-list-btn">D√©tails</button>
                <div id="list-${catKey}" class="hidden-list" style="display:none"></div>`;

            const listDiv = col.querySelector(`#list-${catKey}`);
            reuCat.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(r => {
                const dateFmt = new Date(r.date).toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit'});
                listDiv.innerHTML += `
                    <div class="reunion-item" style="border-left-color: ${hexaTheme}" onclick="chargerPourEdition(${r.id})">
                        <div class="flex-1 overflow-hidden">
                            <div class="flex items-center gap-2">
                                <span class="font-black text-[10px]" style="color: ${hexaTheme}">${dateFmt}</span>
                                <span class="font-bold text-[10px]" style="color: var(--item-text)">${formatDuree(r.minutes)}</span>
                            </div>
                            ${r.comm ? `<div class="italic text-[9px] truncate mt-0.5 leading-tight" style="color: var(--item-subtext)">${r.comm}</div>` : ''}
                        </div>
                    </div>`;
            });
            container.appendChild(col);
        });

        const globalReste = TOTAL_ANNUEL - minutesGlobales;
        const globalPercent = Math.min((minutesGlobales / TOTAL_ANNUEL) * 100, 100);
        document.getElementById('globalFait').innerText = `Fait : ${formatDuree(minutesGlobales)}`;
        document.getElementById('globalReste').innerText = `Reste : ${formatDuree(globalReste)}`;
        document.getElementById('globalReste').style.color = hexaTheme;
        document.getElementById('globalPercent').innerText = `${Math.round(globalPercent)}%`;
        document.getElementById('globalPercent').style.color = hexaTheme;
        document.getElementById('globalBar').style.width = globalPercent + "%";
        document.getElementById('globalBar').style.backgroundColor = hexaTheme;
    }

    // Fonctions utilitaires (Duree, Confirmation, Export, etc.)
    function formatDuree(totalMinutes) {
        const h = Math.floor(Math.abs(totalMinutes) / 60);
        const m = Math.abs(totalMinutes) % 60;
        return `${totalMinutes < 0 ? "-" : ""}${h}h${m > 0 ? m.toString().padStart(2, '0') : ''}`;
    }

    function toggleListe(catKey) {
        const listDiv = document.getElementById(`list-${catKey}`);
        const btn = document.getElementById(`btn-${catKey}`);
        const isHidden = listDiv.style.display === "none";
        listDiv.style.display = isHidden ? "block" : "none";
        btn.innerText = isHidden ? "Masquer" : "D√©tails";
    }

    function customConfirm(msg, onConfirm) {
        document.getElementById('confirm-msg').innerText = msg;
        document.getElementById('custom-confirm').style.display = 'flex';
        confirmAction = onConfirm;
    }

    function closeConfirm(confirmed) {
        document.getElementById('custom-confirm').style.display = 'none';
        if (confirmed && confirmAction) confirmAction();
        confirmAction = null;
    }
    document.getElementById('confirm-yes').onclick = () => closeConfirm(true);

    function initDate() { 
        document.getElementById('dateReu').value = new Date().toISOString().split('T')[0]; 
    }

    window.addEventListener('DOMContentLoaded', () => { 
        appliquerCouleursTheme(); 
        render(); 
        initDate(); 
    });
    </script>
</body>
</html>
