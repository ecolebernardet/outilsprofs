<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ambiances Zen - OutilsProfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --column-border: rgba(255, 255, 255, 0.1); 
            --header-bg: #1e1e1e; --card-bg: #1e1e1e;
        }

        body.light-mode {
            --bg-page: #eeeeee; --text-page: #111827; --column-border: #ddd; 
            --header-bg: #ffffff; --card-bg: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--column-border);
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            display: flex; align-items: center; justify-content: space-between; width: 100%;
            position: sticky; top: 0; z-index: 100;
        }

        #btn-retour, #btn-aide { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        header h1 { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; flex-grow: 1; text-align: center; }

        .main-wrapper { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }

        #container-retour-liste { margin-bottom: 1rem; text-align: left; }
        #btn-retour-liste {
            display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; 
            border-radius: 9999px; font-size: 10px; font-weight: 900; text-transform: uppercase; 
            transition: transform 0.2s; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .ambient-card {
            background: var(--card-bg); border-radius: 1.5rem; padding: 15px; border: 1px solid var(--column-border);
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;
            position: relative; overflow: hidden; animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .play-btn-container { display: flex; flex-direction: column; align-items: center; gap: 4px; min-width: 95px; }
        .controls-group { display: flex; gap: 6px; align-items: center; }
        .time-display { font-size: 9px; font-weight: 800; font-family: monospace; opacity: 0.6; white-space: nowrap; }

        .progress-container { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; 
            background: rgba(0,0,0,0.1); display: none; cursor: pointer; z-index: 20;
        }
        .progress-bar { height: 100%; width: 0%; background: var(--theme-color); transition: width 0.2s linear; }

        .play-btn {
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            background: var(--theme-color); color: white; border: none; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); z-index: 10;
        }

        .play-btn.is-playing { background: #ff4444 !important; border-radius: 50%; }
        
        .pause-btn {
            width: 38px; height: 38px; border-radius: 12px;
            display: none; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.1); border: 1px solid var(--column-border);
            color: var(--text-page); cursor: pointer; transition: all 0.2s;
        }
        body.light-mode .pause-btn { background: rgba(0, 0, 0, 0.05); }
        .is-playing + .pause-btn { display: flex; }

        input { width: 100%; border: 1px solid var(--column-border); background: rgba(0,0,0,0.05); color: inherit; border-radius: 12px; outline: none; }
        body.light-mode input { background: #fff; }

        .bottom-nav { width: 100%; max-width: 500px; margin: 25px auto 0; padding-bottom: 40px; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" id="btn-retour">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
    </a>
    <h1 id="pageTitle">Mix Ambiances</h1>
    <button id="btn-aide" onclick="ouvrirAide()" class="text-lg">üí°</button>
</header>

<div class="main-wrapper">
    <div id="container-retour-liste">
        <a href="outils.html" id="btn-retour-liste">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15 19l-7-7 7-7" /></svg>
            Retour aux outils
        </a>
    </div>

    <div class="bg-[var(--card-bg)] p-5 rounded-[1.5rem] border border-[var(--column-border)] mb-6 shadow-sm">
        <h2 id="form-legend" class="text-[10px] font-black uppercase opacity-60 mb-3">Ajouter un nouveau son</h2>
        <div class="flex flex-col gap-3">
            <input type="text" id="media-title" placeholder="Nom du son..." class="p-3 text-[12px] border-2 focus:border-[var(--theme-color)]">
            <input type="text" id="media-url" placeholder="Lien YouTube ou Spotify..." class="p-3 text-[12px] border-2 focus:border-[var(--theme-color)]">
            
            <div class="flex flex-col gap-2">
                <button onclick="ajouterAmbiance()" id="btn-ajouter-action" class="w-full p-3 rounded-xl font-black uppercase text-[11px] transition-transform active:scale-95">Cr√©er le bouton</button>
                <div id="edit-buttons" class="hidden flex gap-2">
                    <button onclick="supprimerViaForm()" class="flex-1 p-3 rounded-xl font-black uppercase text-[11px] bg-red-500 text-white">Supprimer</button>
                    <button onclick="annulerModification()" class="flex-1 p-3 rounded-xl font-black uppercase text-[11px] bg-neutral-500 text-white">Annuler</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ambiances-list"></div>

    <footer class="bottom-nav flex flex-col gap-3">
        <div class="flex gap-2">
            <label class="nav-btn bg-neutral-800 text-white cursor-pointer text-center">üëáimporter .txtüëá<input type="file" id="importFile" class="hidden" accept=".txt"></label>
            <button onclick="exportToFile()" class="nav-btn bg-neutral-800 text-white relative">üëÜexporter .txtüëÜ<span id="badge-export" class="hidden absolute -top-1 -right-1 w-3 h-3 bg-orange-500 rounded-full animate-pulse border-2 border-white"></span></button>
        </div>
        <button onclick="toutEffacer()" class="nav-btn bg-red-500 text-red-100">‚ö†Ô∏è effacer les donn√©es</button>
    </footer>
</div>

<div id="yt-player" class="hidden"></div>
<div id="player-container" class="hidden"></div>

<div id="modal-aide" onclick="fermerAideParOverlay(event)" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
    <div class="bg-[var(--card-bg)] w-full max-w-md rounded-[2rem] border border-[var(--column-border)] p-6 text-center" onclick="event.stopPropagation()">
        <h3 class="text-lg font-black uppercase mb-4">Aide</h3>
        <p class="text-sm opacity-80 mb-4 text-left">‚Ä¢ <strong>Modifier :</strong> Cliquez sur le titre.<br>‚Ä¢ <strong>Navigation :</strong> Cliquez sur la barre color√©e en bas pour naviguer.<br>‚Ä¢ <strong>Temps :</strong> La dur√©e s'affiche au-dessus du bouton.</p>
        <button onclick="fermerAide()" id="btn-compris" class="w-full p-4 rounded-xl font-black uppercase text-[12px]">J'ai compris</button>
    </div>
</div>

<div id="alertModal" onclick="closeAlert()" class="fixed inset-0 bg-black/85 z-[3000] hidden items-center justify-center p-5">
    <div class="bg-white p-6 rounded-[24px] w-full max-w-[350px]" onclick="event.stopPropagation()">
        <h3 id="alertTitle" class="text-lg font-black uppercase text-center mb-2 text-black">Confirmation</h3>
        <p id="alertText" class="text-sm font-semibold text-center text-gray-600 mb-6"></p>
        <button id="alertConfirmBtn" class="w-full py-4 rounded-2xl font-black text-[11px] uppercase text-white">Confirmer</button>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');
    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e' };
    const themeColor = mapCouleurs[themePrefs.outils || 'blue'];
    const contrast = ['yellow', 'lime', 'amber', 'cyan'].includes(themePrefs.outils || 'blue') ? '#000' : '#fff';

    document.documentElement.style.setProperty('--theme-color', themeColor);
    document.querySelectorAll('#btn-retour, #btn-aide, #btn-ajouter-action, #btn-compris, #btn-retour-liste').forEach(b => { if(b){b.style.backgroundColor = themeColor; b.style.color = contrast;} });

    let mesAmbiances = JSON.parse(localStorage.getItem('ambiances_zen')) || [];
    let ytPlayer = null;
    let progressInterval = null;
    let editModeUrl = null;

    function formatTime(s) {
        if (isNaN(s)) return "00:00";
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    function renderList() {
        const list = document.getElementById('ambiances-list');
        list.innerHTML = "";
        mesAmbiances.forEach((data, index) => {
            const cardId = `card-${index}`;
            const div = document.createElement('div');
            div.id = cardId;
            div.className = 'ambient-card cursor-pointer active:scale-[0.98] transition-transform';
            div.innerHTML = `
                <div class="flex items-center gap-4 overflow-hidden flex-1" onclick="remplirFormulaire('${data.title.replace(/'/g, "\\'")}', '${data.embedUrl}')">
                    <img src="${data.thumb}" class="w-12 h-12 rounded-lg object-cover bg-gray-800">
                    <div class="overflow-hidden">
                        <h2 class="font-black text-[12px] uppercase truncate">${data.title}</h2>
                        <p class="text-[9px] font-bold opacity-50 uppercase">${data.type}</p>
                    </div>
                </div>
                <div class="play-btn-container">
                    <span class="time-display" id="time-${cardId}">00:00 / 00:00</span>
                    <div class="controls-group">
                        <button class="play-btn" onclick="toggleLecteur('${data.embedUrl}', this, '${cardId}')" style="background:${themeColor}; color:${contrast}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <button class="pause-btn" onclick="pauseLecteur(event)" title="Pause">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 9v6m4-6v6" /></svg>
                        </button>
                    </div>
                </div>
                <div class="progress-container" onclick="seekAudio(event, this)"><div class="progress-bar"></div></div>
            `;
            list.appendChild(div);
        });
    }

    function pauseLecteur(event) {
        event.stopPropagation();
        if (ytPlayer && typeof ytPlayer.pauseVideo === 'function') {
            const state = ytPlayer.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                ytPlayer.pauseVideo();
                event.currentTarget.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>';
            } else {
                ytPlayer.playVideo();
                event.currentTarget.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 9v6m4-6v6" /></svg>';
            }
        }
    }

    function toggleLecteur(url, btn, cardId) {
        const isPlaying = btn.classList.contains('is-playing');
        const timeDisplay = document.getElementById(`time-${cardId}`);
        const playIcon = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
        const stopIcon = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 10h6v4H9z" /></svg>';
        const pauseIcon = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 9v6m4-6v6" /></svg>';

        clearInterval(progressInterval);
        document.querySelectorAll('.progress-container').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.time-display').forEach(t => t.innerText = '00:00 / 00:00');
        document.querySelectorAll('.play-btn').forEach(b => { b.classList.remove('is-playing'); b.style.backgroundColor = themeColor; b.innerHTML = playIcon; });
        document.querySelectorAll('.pause-btn').forEach(pb => pb.innerHTML = pauseIcon);

        if (!isPlaying) {
            btn.classList.add('is-playing'); btn.innerHTML = stopIcon;
            const bar = document.getElementById(cardId).querySelector('.progress-bar');
            document.getElementById(cardId).querySelector('.progress-container').style.display = 'block';

            if (url.includes('youtube.com') || url.includes('youtube.be')) {
                const videoId = url.split('embed/')[1]?.split('?')[0];
                if (ytPlayer) ytPlayer.destroy();
                ytPlayer = new YT.Player('yt-player', {
                    height: '0', width: '0', videoId: videoId,
                    playerVars: { 'autoplay': 1, 'controls': 0 },
                    events: {
                        onReady: (e) => {
                            e.target.playVideo();
                            const total = formatTime(e.target.getDuration());
                            progressInterval = setInterval(() => {
                                if(e.target.getPlayerState() === YT.PlayerState.PLAYING) {
                                    const cur = e.target.getCurrentTime();
                                    const dur = e.target.getDuration();
                                    bar.style.width = (cur / dur * 100) + '%';
                                    timeDisplay.innerText = `${formatTime(cur)} / ${total}`;
                                }
                            }, 1000);
                        },
                        onStateChange: (e) => { if (e.data === YT.PlayerState.ENDED) toggleLecteur(url, btn, cardId); }
                    }
                });
            } else {
                document.getElementById('player-container').innerHTML = `<iframe src="${url}" width="100%" height="200" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
                timeDisplay.innerText = "Spotify / Direct";
            }
        } else {
            if (ytPlayer) ytPlayer.stopVideo();
            document.getElementById('player-container').innerHTML = "";
        }
    }

    function seekAudio(event, container) {
        event.stopPropagation();
        if (!ytPlayer || typeof ytPlayer.getDuration !== 'function') return;
        const rect = container.getBoundingClientRect();
        const p = (event.clientX - rect.left) / rect.width;
        ytPlayer.seekTo(ytPlayer.getDuration() * p, true);
    }

    function remplirFormulaire(t, u) {
        editModeUrl = u;
        document.getElementById('media-title').value = t;
        document.getElementById('media-url').value = u;
        document.getElementById('form-legend').innerText = "Modifier l'ambiance";
        document.getElementById('btn-ajouter-action').innerText = "Mettre √† jour";
        document.getElementById('edit-buttons').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function annulerModification() {
        editModeUrl = null;
        document.getElementById('media-title').value = ""; document.getElementById('media-url').value = "";
        document.getElementById('form-legend').innerText = "Ajouter un nouveau son";
        document.getElementById('btn-ajouter-action').innerText = "Cr√©er le bouton";
        document.getElementById('edit-buttons').classList.add('hidden');
    }

    function ajouterAmbiance() {
        const u = document.getElementById('media-url').value.trim();
        const t = document.getElementById('media-title').value.trim();
        if (!u || !t) return;
        if (editModeUrl) mesAmbiances = mesAmbiances.filter(a => a.embedUrl !== editModeUrl);
        let data = { title: t, thumb: "", embedUrl: "", type: "YouTube" };
        if (u.includes('youtube') || u.includes('youtu.be')) {
            let id = u.includes('v=') ? u.split('v=')[1].split('&')[0] : u.split('/').pop().split('?')[0];
            data.thumb = `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
            data.embedUrl = `https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1`;
        } else {
            data.type = "Spotify";
            data.thumb = "https://cdn-icons-png.flaticon.com/512/174/174872.png";
            data.embedUrl = u.includes('embed') ? u : u.replace("open.spotify.com", "open.spotify.com/embed");
        }
        mesAmbiances.unshift(data);
        localStorage.setItem('ambiances_zen', JSON.stringify(mesAmbiances));
        renderList(); annulerModification();
    }

    function showAlert(t, tx, c) {
        document.getElementById('alertTitle').innerText = t; document.getElementById('alertText').innerText = tx;
        const b = document.getElementById('alertConfirmBtn'); b.style.backgroundColor = themeColor;
        b.onclick = () => { closeAlert(); c(); };
        document.getElementById('alertModal').style.display = 'flex';
    }
    function closeAlert() { document.getElementById('alertModal').style.display = 'none'; }
    function ouvrirAide() { document.getElementById('modal-aide').classList.add('active'); }
    function fermerAide() { document.getElementById('modal-aide').classList.remove('active'); }
    function fermerAideParOverlay(e) { if (e.target.id === 'modal-aide') fermerAide(); }
    function toutEffacer() { showAlert("Tout effacer ?", "Vider la liste ?", () => { mesAmbiances = []; localStorage.setItem('ambiances_zen', JSON.stringify([])); renderList(); }); }
    function exportToFile() {
        let txt = mesAmbiances.map(a => `${a.title};${a.embedUrl};${a.thumb};${a.type}`).join("\n");
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([txt], {type:'text/plain'})); a.download = 'ambiances.txt'; a.click();
    }
    
    function supprimerViaForm() {
        if (editModeUrl) {
            showAlert("Supprimer ?", "Supprimer cet √©l√©ment ?", () => {
                mesAmbiances = mesAmbiances.filter(a => a.embedUrl !== editModeUrl);
                localStorage.setItem('ambiances_zen', JSON.stringify(mesAmbiances));
                renderList();
                annulerModification();
            });
        }
    }

    window.onYouTubeIframeAPIReady = () => {};
    window.onload = () => { renderList(); if (localStorage.getItem('needsExport_ambiances')) document.getElementById('badge-export').classList.remove('hidden'); };
</script>
</body>
</html>
